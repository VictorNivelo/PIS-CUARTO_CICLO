<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Estado de Estudiantes</title>
    <link rel="shortcut icon" type="image/x-icon" href="../Static/Imagen/Iconos/LogoUnl.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../Static/styles/EstiloPrediccion.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gráfico de Estado de Estudiantes</h1>
        <div class="row">
            <div class="col-md-4">
                <form id="form-grafico">
                    <div class="mb-3">
                        <label for="genero" class="form-label">Género</label>
                        <select class="form-select" id="genero">
                            <option value="todos">Todos</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="matriculados" class="form-label">Número de Matriculados</label>
                        <input type="number" class="form-control" id="matriculados" placeholder="Número de Matriculados"
                            oninput="actualizarValores()">
                    </div>
                    <div id="estado-estudiantes">
                        <div class="mb-3 row dato">
                            <div class="col-8">
                                <input type="text" class="form-control serie" placeholder="Desertores"
                                    value="Desertores" readonly>
                            </div>
                            <div class="col-4">
                                <input type="number" class="form-control valor" placeholder="Valor" id="desertores"
                                    oninput="validarSuma()">
                            </div>
                        </div>
                        <div class="mb-3 row dato">
                            <div class="col-8">
                                <input type="text" class="form-control serie" placeholder="Reprobados"
                                    value="Reprobados" readonly>
                            </div>
                            <div class="col-4">
                                <input type="number" class="form-control valor" placeholder="Valor" id="reprobados"
                                    oninput="validarSuma()">
                            </div>
                        </div>
                        <div class="mb-3 row dato">
                            <div class="col-8">
                                <input type="text" class="form-control serie" placeholder="Aprobados" value="Aprobados"
                                    readonly>
                            </div>
                            <div class="col-4">
                                <input type="number" class="form-control valor" placeholder="Valor" id="aprobados"
                                    oninput="validarSuma()">
                            </div>
                        </div>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="button" class="btn btn-secondary" onclick="resetForm()">Resetear</button>
                        <button type="button" class="btn btn-success" onclick="cargarGrafico()">Crear Gráfico</button>
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <div id="piechart" class="border border-secondary rounded p-3"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="../Static/scripts/ScribPrediccion.js"></script>
</body>

</html>
