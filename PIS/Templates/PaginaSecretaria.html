<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../Static/Imagen/Iconos/LogoUnl.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">

    <title>Página de la Secretaria</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: url('../Static/Imagen/b.png') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 1600px;
            width: calc(100vw - 40px);
            height: calc(100vh - 40px);
            margin: 20px auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            overflow: hidden;
        }

        h1 {
            font-family: 'Lobster', cursive;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 2.5rem;
        }

        .user-menu {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 100%;
            position: relative;
        }

        .user-menu .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .user-menu .username {
            font-weight: bold;
            color: #333;
            margin-right: 10px;
            cursor: pointer;
            position: relative;
        }

        .user-options {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px 0;
            border-radius: 5px;
            z-index: 1;
            width: 163px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .user-options a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
            text-align: center;
        }

        .user-options a:hover {
            color: #007BFF;
        }

        .content-wrapper {
            display: flex;
            flex-grow: 1;
            margin-top: 20px;
            overflow: hidden;
        }

        .menu {
            width: 225px;
            padding-right: 15px;
            border-right: 2px solid #ccc;
            margin-right: 20px;
            overflow-y: auto;
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
        }

        .menu a {
            display: block;
            margin-bottom: 15px;
            padding: 10px 15px;
            text-align: left;
            background-color: #298eb6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .menu a:hover {
            background-color: #1c4066;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .card {
            margin-bottom: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .card p {
            font-size: 1rem;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="user-menu">
            <img class="avatar" src="../Static/Imagen/Perfil-Predeterminado.png" alt="Avatar">
            <div class="username" onclick="toggleUserOptions()">{{ user.first_name }} {{ user.last_name }}
                <div class="user-options" id="user-options">
                    <a href="{% url 'Cerrar_Sesion' %}"><i class="fas fa-cog"></i> Configuración</a>
                    <a href="#" onclick="confirmLogout(event)"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
                </div>
            </div>
        </div>
        <h1>Bienvenida, secretario(a) {{ user.first_name }}</h1>
        <div class="content-wrapper">
            <div class="menu">
                <a href="{% url 'Prediccion_Materia' %}">Prediccion por materia</a>
                <a href="{% url 'Prediccion_Materia' %}">Prediccion por ciclo</a>
                <a href="{% url 'Prediccion_Materia' %}">Prediccion por carrera</a>
            </div>
            <div class="main-content">
                <!-- Aquí puedes agregar el contenido principal de la página -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoqgHpCUmZ4l5p4kltLOCS6ryK0VrT" crossorigin="anonymous"></script>

    <script>
        function toggleUserOptions() {
            const userOptions = document.getElementById('user-options');
            userOptions.style.display = userOptions.style.display === 'block' ? 'none' : 'block';
        }

        document.addEventListener('click', function (event) {
            const userOptions = document.getElementById('user-options');
            const username = document.querySelector('.username');
            if (!username.contains(event.target)) {
                userOptions.style.display = 'none';
            }
        });

        function confirmLogout(event) {
            event.preventDefault();
            Swal.fire({
                title: '¿Estás seguro?',
                text: "¿Deseas cerrar sesión?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sí, cerrar sesión',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = "{% url 'Cerrar_Sesion' %}";
                }
            })
        }
    </script>

</body>

</html>
