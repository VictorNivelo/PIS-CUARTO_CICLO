<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../Static/Imagen/Iconos/LogoUnl.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Gestión de Estudiantes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        body {
            font-family: Arial, sans-serif;
            background: url('../Static/Imagen/b.png') no-repeat center center fixed;
            background-size: cover;
            padding: 10px;
            margin: 0;
            font-size: 14px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 1600px;
            margin: auto;
            padding: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
            font-family: 'Lobster', cursive;
            color: #333;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .actions form {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-right: 8px;
        }

        .actions input[type="text"],
        .actions select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .actions button[type="submit"],
        .btn-registrar,
        .btn-regresar,
        .btn-crear,
        .btn-buscar,
        .btn-eliminar,
        .btn-guardar {
            padding: 8px 12px;
            font-size: 14px;
            background-color: #f0ad4e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            width: 120px;
            display: inline-block;
            text-align: center;
            margin-right: 8px;
        }

        .actions button[type="submit"],
        .btn-registrar,
        .btn-regresar,
        .btn-crear,
        .btn-buscar,
        .btn-eliminar,
        .btn-guardar,
        .btn-importar {
            padding: 8px 12px;
            font-size: 14px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            width: 120px;
            display: inline-block;
            margin-right: 8px;
        }

        .btn-eliminar {
            background-color: #dc3545 !important;
        }

        .btn-eliminar:hover {
            background-color: #c82333 !important;
        }

        .btn-regresar {
            background-color: #e74c3c !important;
            color: #ffffff !important;
        }

        .btn-regresar:hover {
            background-color: #af3a2d !important;
        }

        .btn-guardar {
            background-color: #215894 !important;
        }

        .btn-guardar:hover {
            background-color: #0c325a !important;
        }

        .btn-crear {
            background-color: #28a745 !important;
        }

        .btn-crear:hover {
            background-color: #218838 !important;
        }

        .btn-importar {
            background-color: #17a2b8 !important;
        }

        .btn-importar:hover {
            background-color: #138496 !important;
        }

        .btn-buscar {
            background-color: #17b888 !important;
        }

        .btn-buscar:hover {
            background-color: #13805f !important;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        td {
            background-color: #fff;
        }

        td.actions-column {
            width: 90px;
        }

        td.actions-column form {
            display: flex;
            justify-content: center;
        }

        td.actions-column10 {
            width: 120px;
        }

        td.actions-column10 form {
            display: flex;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            color: #555;
            font-weight: bold;
            display: block;
            margin-bottom: 3px;
        }

        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            margin-top: 8px;
        }

        .form-group button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>Gestión de Estudiantes</h1>
        <div class="actions">
            <a href="#" class="btn-regresar">Regresar</a>
            <form method="GET" style="flex: 1; margin-right: 5px;">
                <input type="text" name="search_query" placeholder="Buscar por nombre, apellido, o número de DNI"
                    value="{{ search_query }}">
                <select name="genero">
                    <option value="">Todos los géneros</option>
                    {% for genero in generos %}
                    <option value="{{ genero.id }}"
                        {% if filter_genero == genero.id|stringformat:"s" %}selected{% endif %}>
                        {{ genero.nombre_genero }}
                    </option>
                    {% endfor %}
                </select>
                <select name="modalidad_estudio">
                    <option value="">Todas las modalidades</option>
                    <option value="0" {% if filter_modalidad == '0' %}selected{% endif %}>Presencial</option>
                    <option value="1" {% if filter_modalidad == '1' %}selected{% endif %}>Virtual</option>
                </select>
                <select name="tipo_educacion">
                    <option value="">Todos los tipos de educación</option>
                    <option value="0" {% if filter_tipo_educacion == '0' %}selected{% endif %}>Público</option>
                    <option value="1" {% if filter_tipo_educacion == '1' %}selected{% endif %}>Privado</option>
                </select>
                <button type="submit" class="btn-buscar">Buscar</button>
            </form>
            <a href="{% url 'Registrar_Estudiante' %}" class="btn-crear">Registrar Estudiante</a>
            <a href="#" class="btn-importar" id="importButton">Importar estudiantes</a>
            <input type="file" id="fileInput" name="document" style="display: none;" accept=".csv">
        </div>

        <div class="form-group">
            <table>
                <thead>
                    <tr>
                        <th>Estado de estudio</th>
                        <th>Tipo DNI</th>
                        <th>Numero DNI</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Género</th>
                        <th>Modalidad de Estudio</th>
                        <th>Tipo de Educación</th>
                        <th>Origen</th>
                        <th>Trabajo</th>
                        <th>Discapacidad</th>
                        <th>Hijo(s)</th>
                        <th>Materias</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for estudiante in estudiantes %}
                    <tr>
                        <form method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="estudiante_id" value="{{ estudiante.id }}">
                            <td>
                                <select name="estado">
                                    <option value="Cursando"
                                        {% if estudiante.estado == 'Cursando' %}selected{% endif %}>Cursando</option>
                                    <option value="Aprobado"
                                        {% if estudiante.estado == 'Aprobado' %}selected{% endif %}>Aprobado
                                    </option>
                                    <option value="Reprovado"
                                        {% if estudiante.estado == 'Reprovado' %}selected{% endif %}>
                                        Reprovado</option>
                                    <option value="Desertor"
                                        {% if estudiante.estado == 'Desertor' %}selected{% endif %}>Desertor
                                    </option>
                                </select>
                            </td>
                            <td>
                                <select name="tipo_dni">
                                    {% for tipo_dni in tipos_dni %}
                                    <option value="{{ tipo_dni.id }}"
                                        {% if estudiante.tipo_dni_id == tipo_dni.id %}selected{% endif %}>
                                        {{ tipo_dni.nombre_tipo_dni }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </td>
                            <td class="actions-column10"><input type="text" name="dni_estudiante"
                                    value="{{ estudiante.dni_estudiante }}">
                            </td>
                            <td><input type="text" name="nombre_estudiante" value="{{ estudiante.nombre_estudiante }}">
                            </td>
                            <td><input type="text" name="apellido_estudiante"
                                    value="{{ estudiante.apellido_estudiante }}">
                            <td>
                                <select name="genero">
                                    {% for genero in generos %}
                                    <option value="{{ genero.id }}"
                                        {% if estudiante.genero_id == genero.id %}selected{% endif %}>
                                        {{ genero.nombre_genero }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </td>
                            <td>
                                <select name="modalidad_estudio">
                                    <option value="0" {% if estudiante.modalidad_estudio == 0 %}selected{% endif %}>
                                        Presencial</option>
                                    <option value="1" {% if estudiante.modalidad_estudio == 1 %}selected{% endif %}>
                                        Virtual</option>
                                </select>
                            </td>
                            <td>
                                <select name="tipo_educacion">
                                    <option value="0" {% if estudiante.tipo_educacion == 0 %}selected{% endif %}>
                                        Público</option>
                                    <option value="1" {% if estudiante.tipo_educacion == 1 %}selected{% endif %}>
                                        Privado</option>
                                </select>
                            </td>
                            <td>
                                <select name="origen">
                                    <option value="0" {% if estudiante.origen == 0 %}selected{% endif %}>No Foráneo
                                    </option>
                                    <option value="1" {% if estudiante.origen == 1 %}selected{% endif %}>Foráneo
                                    </option>
                                </select>
                            </td>
                            <td>
                                <select name="trabajo">
                                    <option value="0" {% if estudiante.trabajo == 0 %}selected{% endif %}>No</option>
                                    <option value="1" {% if estudiante.trabajo == 1 %}selected{% endif %}>Sí</option>
                                </select>
                            </td>
                            <td>
                                <select name="discapacidad">
                                    <option value="0" {% if estudiante.discapacidad == 0 %}selected{% endif %}>No
                                    </option>
                                    <option value="1" {% if estudiante.discapacidad == 1 %}selected{% endif %}>Sí
                                    </option>
                                </select>
                            </td>
                            <td>
                                <select name="hijos">
                                    <option value="0" {% if estudiante.hijos == 0 %}selected{% endif %}>No</option>
                                    <option value="1" {% if estudiante.hijos == 1 %}selected{% endif %}>Sí</option>
                                </select>
                            </td>
                            <td>
                                <select name="materia" multiple>
                                    {% for materia in materias %}
                                    <option value="{{ materia.id }}"
                                        {% if materia in estudiante.materia.all %}selected{% endif %}>
                                        {{ materia.nombre_materia }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </td>
                            <td class="actions-column">
                                <button type="submit" class="btn-guardar" name="modify">Guardar</button>
                                <button type="submit" class="btn-eliminar" name="delete">Eliminar</button>
                            </td>
                        </form>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('.btn-regresar').addEventListener('click', function (event) {
                event.preventDefault();
                history.back();
            });
        });

        const importButton = document.getElementById('importButton');
        const fileInput = document.getElementById('fileInput');

        importButton.addEventListener('click', function (e) {
            e.preventDefault();
            fileInput.click();
        });

        fileInput.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('document', file);

                fetch('{% url "Importar_Estudiante" %}', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            Swal.fire({
                                title: 'Éxito',
                                text: data.message,
                                icon: 'success'
                            }).then(() => {
                                location.reload();
                            });
                        } else {
                            let errorMessage = data.message;
                            if (data.errors && data.errors.length > 0) {
                                errorMessage += "\n\nDetalles de los errores:\n" + data.errors.join("\n");
                            }
                            Swal.fire({
                                title: 'Error',
                                text: errorMessage,
                                icon: 'error'
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        Swal.fire({
                            title: 'Error',
                            text: 'Hubo un problema al importar las materias',
                            icon: 'error'
                        });
                    });
            }
        });
    </script>
</body>

</html>
