<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../Static/Imagen/Iconos/LogoUnl.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Gestión de Estudiantes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        body {
            font-family: Arial, sans-serif;
            background: url('../Static/Imagen/b.png') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 1600px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Lobster', cursive;
            color: #333;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .actions form {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-right: 10px;
        }

        .actions input[type="text"],
        .actions select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .actions button[type="submit"],
        .btn-registrar,
        .btn-regresar {
            padding: 10px 20px;
            background-color: #f0ad4e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            width: 150px;
            display: inline-block;
            text-align: center;
            margin-right: 10px;
        }

        .actions button[type="submit"]:hover,
        .btn-registrar:hover,
        .btn-regresar:hover {
            background-color: #eea236;
        }

        .btn-crear {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            margin-right: 10px;
        }

        .btn-crear:hover {
            background-color: #45a049;
        }

        .btn-buscar {
            background-color: #2b96c7;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .btn-buscar:hover {
            background-color: #0a4f7c;
        }

        .btn-eliminar {
            background-color: #df423d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .btn-eliminar:hover {
            background-color: #da1c1c;
        }

        .btn-guardar {
            background-color: #5057b8;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .btn-guardar:hover {
            background-color: #180488;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        td {
            background-color: #fff;
        }

        td.actions-column {
            width: 100px;
        }

        td.actions-column form {
            display: flex;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            color: #555;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .form-group button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>Gestión de Estudiantes</h1>
        <div class="actions">
            <form method="GET" style="flex: 1; margin-right: 5px;">
                <input type="text" name="search_query" placeholder="Buscar por nombre, apellido, o número de DNI"
                    value="{{ search_query }}">
                <select name="genero">
                    <option value="">Todos los géneros</option>
                    {% for genero in generos %}
                    <option value="{{ genero.id }}"
                        {% if filter_genero == genero.id|stringformat:"s" %}selected{% endif %}>
                        {{ genero.nombre_genero }}
                    </option>
                    {% endfor %}
                </select>
                <select name="modalidad_estudio">
                    <option value="">Todas las modalidades</option>
                    <option value="0" {% if filter_modalidad == '0' %}selected{% endif %}>Presencial</option>
                    <option value="1" {% if filter_modalidad == '1' %}selected{% endif %}>Virtual</option>
                </select>
                <select name="tipo_educacion">
                    <option value="">Todos los tipos de educación</option>
                    <option value="0" {% if filter_tipo_educacion == '0' %}selected{% endif %}>Público</option>
                    <option value="1" {% if filter_tipo_educacion == '1' %}selected{% endif %}>Privado</option>
                </select>
                <button type="submit" class="btn-buscar">Buscar</button>
            </form>
            <a href="{% url 'Registrar_Estudiante' %}" class="btn-crear">Registrar Estudiante</a>
            <a href="#" class="btn-regresar">Regresar</a>
            <a href="{% url 'Importar_Estudiante' %}" class="btn-crear">Subir Estudiantes</a>
        </div>

        <div class="form-group">
            <table>
                <thead>
                    <tr>
                        <th>Tipo DNI</th>
                        <th>Numero DNI</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Género</th>
                        <th>Modalidad de Estudio</th>
                        <th>Tipo de Educación</th>
                        <th>Origen</th>
                        <th>Trabajo</th>
                        <th>Discapacidad</th>
                        <th>Hijos</th>
                        <th>Materias</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for estudiante in estudiantes %}
                    <tr>
                        <form method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="estudiante_id" value="{{ estudiante.id }}">
                            <td>
                                <select name="tipo_dni">
                                    {% for tipo_dni in tipos_dni %}
                                    <option value="{{ tipo_dni.id }}" {% if estudiante.tipo_dni_id == tipo_dni.id %}selected{% endif %}>
                                        {{ tipo_dni.nombre_tipo_dni }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </td>
                            <td><input type="text" name="dni_estudiante" value="{{ estudiante.dni_estudiante }}">
                            </td>
                            <td><input type="text" name="nombre_estudiante" value="{{ estudiante.nombre_estudiante }}">
                            </td>
                            <td><input type="text" name="apellido_estudiante"
                                    value="{{ estudiante.apellido_estudiante }}">
                            </td>
                            <td>
                                <select name="genero">
                                    {% for genero in generos %}
                                    <option value="{{ genero.id }}"
                                        {% if estudiante.genero_id == genero.id %}selected{% endif %}>
                                        {{ genero.nombre_genero }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </td>
                            <td>
                                <select name="modalidad_estudio">
                                    <option value="0" {% if estudiante.modalidad_estudio == 0 %}selected{% endif %}>
                                        Presencial</option>
                                    <option value="1" {% if estudiante.modalidad_estudio == 1 %}selected{% endif %}>
                                        Virtual</option>
                                </select>
                            </td>
                            <td>
                                <select name="tipo_educacion">
                                    <option value="0" {% if estudiante.tipo_educacion == 0 %}selected{% endif %}>
                                        Público</option>
                                    <option value="1" {% if estudiante.tipo_educacion == 1 %}selected{% endif %}>
                                        Privado</option>
                                </select>
                            </td>
                            <td>
                                <select name="origen">
                                    <option value="0" {% if estudiante.origen == 0 %}selected{% endif %}>No Foráneo
                                    </option>
                                    <option value="1" {% if estudiante.origen == 1 %}selected{% endif %}>Foráneo
                                    </option>
                                </select>
                            </td>
                            <td>
                                <select name="trabajo">
                                    <option value="0" {% if estudiante.trabajo == 0 %}selected{% endif %}>No</option>
                                    <option value="1" {% if estudiante.trabajo == 1 %}selected{% endif %}>Sí</option>
                                </select>
                            </td>
                            <td>
                                <select name="discapacidad">
                                    <option value="0" {% if estudiante.discapacidad == 0 %}selected{% endif %}>No
                                    </option>
                                    <option value="1" {% if estudiante.discapacidad == 1 %}selected{% endif %}>Sí
                                    </option>
                                </select>
                            </td>
                            <td>
                                <select name="hijos">
                                    <option value="0" {% if estudiante.hijos == 0 %}selected{% endif %}>No</option>
                                    <option value="1" {% if estudiante.hijos == 1 %}selected{% endif %}>Sí</option>
                                </select>
                            </td>
                            <td>
                                <select name="materia" multiple>
                                    {% for materia in materias %}
                                    <option value="{{ materia.id }}"
                                        {% if materia in estudiante.materia.all %}selected{% endif %}>
                                        {{ materia.nombre_materia }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </td>
                            <td class="actions-column">
                                <button type="submit" class="btn-guardar" name="modify">Guardar</button>
                                <button type="submit" class="btn-eliminar" name="delete">Eliminar</button>
                            </td>
                        </form>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.querySelector('.btn-regresar').addEventListener('click', function (e) {
            e.preventDefault();
            Swal.fire({
                title: '¿Estás seguro?',
                text: "¡Se perderán los datos no guardados!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sí, regresar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.history.back();
                }
            });
        });
    </script>
</body>

</html>
