<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>Formulario de Informe de Ciclos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        .caja {
            margin: 10%;
            margin-left: 35%;
            margin-right: 35%;
            background: rgba(255, 255, 255, 0.8);
            /* Fondo blanco semi-transparente */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .t {
            font-family: 'Lobster', cursive;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background: url('../Static/Imagen/a.png') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="caja">
        <form class="form-control" action="{% url 'InformeCiclo' %}" method="post">
            <h1 class="text-center t">Informe de Ciclos</h1>
            {% csrf_token %}
            <div class="form-group">
                <label for="ciclo">Ciclo:</label>
                <input type="text" class="form-control" id="ciclo" name="ciclo" required>
            </div><br>
            <div class="form-group">
                <label for="fecha_inicio">Fecha de Inicio:</label>
                <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" required>
            </div><br>
            <div class="form-group">
                <label for="fecha_fin">Fecha de Fin:</label>
                <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" required>
            </div><br>
            <div class="form-group">
                <label for="numero_estudiantes">Número de Estudiantes:</label>
                <input type="number" class="form-control" id="numero_estudiantes" name="numero_estudiantes" required>
            </div><br>
            <div class="form-group">
                <label for="aprobados">Aprobados:</label>
                <input type="number" class="form-control" id="aprobados" name="aprobados" required>
            </div><br>
            <div class="form-group">
                <label for="reprobados">Reprobados:</label>
                <input type="number" class="form-control" id="reprobados" name="reprobados" required>
            </div><br>
            <div class="form-group">
                <label for="desertores">Desertores:</label>
                <input type="number" class="form-control" id="desertores" name="desertores" required>
            </div><br>
            <div class="form-group">
                <label for="retirados">Retirados:</label>
                <input type="number" class="form-control" id="retirados" name="retirados" required>
            </div><br>
            <div class="text-center">
                <a href="{% url 'index' %}" class="btn btn-warning">Regresar</a>
                <a href="{% url 'ReporteGenerado' %}" class="btn btn-info">Generar Informe</a>
                {% comment %} <button type="submit" class="btn btn-success">Generar Informe</button> {% endcomment %}
                <a href="{% url 'grafico' %}" class="btn btn-info">Generar gráfico</a>
            </div>
        </form>
    </div>
</body>

</html>
