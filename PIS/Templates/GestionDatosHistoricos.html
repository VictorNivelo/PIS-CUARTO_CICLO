<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../Static/Imagen/Iconos/LogoUnl.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Gestión de datos historicos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        body {
            font-family: Arial, sans-serif;
            background: url('../Static/Imagen/b.png') no-repeat center center fixed;
            background-size: cover;
            padding: 10px;
            margin: 0;
            font-size: 14px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 1600px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
            font-family: 'Lobster', cursive;
            color: #333;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .actions form {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-right: 8px;
        }

        .actions input[type="text"],
        .actions input[type="date"],
        .actions input[type="number"],
        .actions input[type="email"],
        .actions select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .actions button[type="submit"],
        .btn-registrar,
        .btn-regresar,
        .btn-crear,
        .btn-buscar,
        .btn-eliminar,
        .btn-guardar,
        .btn-importar {
            padding: 8px 12px;
            font-size: 14px;
            background-color: #f0ad4e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            width: 120px;
            display: inline-block;
            text-align: center;
            margin-right: 8px;
        }

        .actions button[type="submit"],
        .btn-registrar,
        .btn-regresar,
        .btn-crear,
        .btn-buscar,
        .btn-eliminar,
        .btn-guardar,
        .btn-importar {
            padding: 8px 12px;
            font-size: 14px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            width: 120px;
            display: inline-block;
            margin-right: 8px;
        }

        .btn-eliminar {
            background-color: #dc3545 !important;
        }

        .btn-eliminar:hover {
            background-color: #c82333 !important;
        }

        .btn-regresar {
            background-color: #e74c3c !important;
            color: #ffffff !important;
        }

        .btn-regresar:hover {
            background-color: #af3a2d !important;
        }

        .btn-guardar {
            background-color: #215894 !important;
        }

        .btn-guardar:hover {
            background-color: #0c325a !important;
        }

        .btn-crear {
            background-color: #28a745 !important;
        }

        .btn-crear:hover {
            background-color: #218838 !important;
        }

        .btn-importar {
            background-color: #17a2b8 !important;
        }

        .btn-importar:hover {
            background-color: #138496 !important;
        }

        .btn-buscar {
            background-color: #17b888 !important;
        }

        .btn-buscar:hover {
            background-color: #13805f !important;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        td {
            background-color: #fff;
        }

        td.actions-column {
            width: 100px;
        }

        td.actions-column form {
            display: flex;
            justify-content: center;
        }

        td.actions-column10 {
            width: 100px;
        }

        td.actions-column10 form {
            display: flex;
            justify-content: center;
        }

        td.actions-columnD {
            width: 120px;
        }

        td.actions-columnD form {
            display: flex;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            color: #555;
            font-weight: bold;
            display: block;
            margin-bottom: 3px;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="email"],
        .form-group input[type="number"],
        .form-group input[type="float"],
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            margin-top: 8px;
        }

        .form-group button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Gestión de datos historicos</h1>
        <div class="actions">
            <a href="#" class="btn-regresar">Regresar</a>
            <form method="GET" style="flex: 1; margin-right: 5px;">
                <input type="text" name="search_query" placeholder="Buscar por matriculados" value="{{ search_query }}">
                <button type="submit" class="btn-buscar">Buscar</button>
            </form>
            <a href="{% url 'Registrar_DatosHistorico' %}" class="btn-crear">Crear datos historicos</a>
            <a href="#" class="btn-importar" id="importButton">Importar datos historicos</a>
            <input type="file" id="fileInput" name="document" style="display: none;" accept=".csv">
        </div>

        <div class="form-group">
            <table>
                <thead>
                    <tr>
                        <th>Materia</th>
                        <th>Matriculados</th>
                        <th>Aprobados</th>
                        <th>Reprovados</th>
                        <th>Desertores</th>
                        <th>Modalidad</th>
                        <th>Tipo de educacion</th>
                        <th>Origen</th>
                        <th>Trabajo</th>
                        <th>Discapacidad</th>
                        <th>Hijos</th>
                    </tr>
                </thead>
                <tbody>
                    {% for datos_historicos in datos_Historicos %}
                    <tr>
                        <form method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="datos_historicos_id" value="{{ datos_historicos.id }}">
                            <!-- <td>
                                <select name="materia">
                                    {% for materia in materias %}
                                    <option value="{{ materia.id }}"
                                        {% if docente.id == datos_historicos.materia.id %}selected{% endif %}>
                                        {{ datos_historicos.materia }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </td> -->
                            <td>
                                <select name="materia">
                                    {% for materia in materias %}
                                    <option value="{{ materia.id }}"
                                        {% if materia.id == datos_historicos.materia.id %}selected{% endif %}>
                                        {{ materia.nombre_materia }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </td>
                            <td class="actions-column10"><input type="number" name="cantidad_matriculados"
                                    value="{{ datos_historicos.cantidad_matriculados }}"></td>
                            <td class="actions-column10"><input type="number" name="cantidad_aprobados"
                                    value="{{ datos_historicos.cantidad_aprobados }}"></td>
                            <td class="actions-column10"><input type="number" name="cantidad_reprobados"
                                    value="{{ datos_historicos.cantidad_reprobados }}"></td>
                            <td class="actions-column10"><input type="number" name="cantidad_desertores"
                                    value="{{ datos_historicos.cantidad_desertores }}"></td>
                            <td class="actions-column10"><input type="float" name="promedio_modalidad"
                                    value="{{ datos_historicos.promedio_modalidad }}"></td>
                            <td class="actions-column10"><input type="float" name="promedio_tipo_educacion"
                                    value="{{ datos_historicos.promedio_tipo_educacion }}"></td>
                            <td class="actions-column10"><input type="float" name="promedio_origen"
                                    value="{{ datos_historicos.promedio_origen }}"></td>
                            <td class="actions-column10"><input type="float" name="promedio_trabajo"
                                    value="{{ datos_historicos.promedio_trabajo }}"></td>
                            <td class="actions-column10"><input type="float" name="promedio_discapacidad"
                                    value="{{ datos_historicos.promedio_discapacidad }}"></td>
                            <td class="actions-column10"><input type="float" name="promedio_hijos"
                                    value="{{ datos_historicos.promedio_hijos }}"></td>
                            <td class="actions-column">
                                <button type="submit" name="modify" class="btn-guardar">Guardar</button>
                                <form method="POST" style="display: inline-block; margin-left: 5px;">
                                    {% csrf_token %}
                                    <input type="hidden" name="datos_historicos_id" value="{{ datos_historicos.id }}">
                                    <button type="submit" name="delete" class="btn-eliminar">Eliminar</button>
                                </form>
                            </td>
                        </form>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('.btn-regresar').addEventListener('click', function (event) {
                event.preventDefault();
                history.back();
            });

            const importButton = document.getElementById('importButton');
            const fileInput = document.getElementById('fileInput');

            importButton.addEventListener('click', function (e) {
                e.preventDefault();
                fileInput.click();
            });

            fileInput.addEventListener('change', function (e) {
                const file = e.target.files[0];
                if (file) {
                    const formData = new FormData();
                    formData.append('document', file);

                    fetch('{% url "Importar_DatosHistoricos" %}', {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'X-CSRFToken': '{{ csrf_token }}'
                        }
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                Swal.fire({
                                    title: 'Éxito',
                                    text: data.message,
                                    icon: 'success'
                                }).then(() => {
                                    location.reload();
                                });
                            } else {
                                let errorMessage = data.message;
                                if (data.errors && data.errors.length > 0) {
                                    errorMessage += "\n\nDetalles de los errores:\n" + data.errors.join("\n");
                                }
                                Swal.fire({
                                    title: 'Error',
                                    text: errorMessage,
                                    icon: 'error'
                                });
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            Swal.fire({
                                title: 'Error',
                                text: 'Hubo un problema al importar las materias',
                                icon: 'error'
                            });
                        });
                }
            });
        });
    </script>

</body>

</html>
