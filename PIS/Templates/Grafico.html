<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Gráfico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="../Static/Imagen/Iconos/LogoUnl.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        body {
            background: url('../Static/Imagen/b.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            padding: 30px;
            margin-top: 50px; 
        }

        h1 {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 5px;
        }

        .btn-primary,
        .btn-secondary,
        .btn-success,
        .btn-regresar {
            width: 100%;
            margin-top: 10px;
            font-family: var(--bs-btn-font-family);
            font-size: 18px;
        }

        .btn-primary,
        .btn-secondary,
        .btn-success {
            background-color: #5bc0de;
            border-color: #5bc0de;
            color: white;
        }

        .btn-primary:hover,
        .btn-secondary:hover,
        .btn-success:hover {
            background-color: #46b8da;
            border-color: #46b8da;
        }

        .btn-regresar {
            background-color: #f0ad4e;
            border-color: #f0ad4e; 
            color: white;
        }

        .btn-regresar:hover {
            background-color: #eea236;
            border-color: #eea236;
        }

        .dato {
            margin-bottom: 10px;
        }

        .t {
            font-family: 'Lobster', cursive;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="t">Generador de Gráficos</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="form-grafico">
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo de gráfico</label>
                        <select class="form-select" id="tipo">
                            <option value="circular">Gráfico Circular</option>
                            <option value="columna">Gráfico de Columnas</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título del gráfico</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Ingresar título del gráfico">
                    </div>
                    <div id="datos">
                        <div class="mb-3 row dato">
                            <div class="col-8">
                                <input type="text" class="form-control serie" placeholder="Nombre">
                            </div>
                            <div class="col-4">
                                <input type="text" class="form-control valor" placeholder="Valor">
                            </div>
                        </div>
                        <div class="mb-3 row dato">
                            <div class="col-8">
                                <input type="text" class="form-control serie" placeholder="Nombre">
                            </div>
                            <div class="col-4">
                                <input type="text" class="form-control valor" placeholder="Valor">
                            </div>
                        </div>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a id="backButton" href="#" onclick="history.back()" class="btn btn-regresar">Regresar</a>
                        <button type="button" class="btn btn-secondary" onclick="agregarDato()">Agregar</button>
                        <button type="button" class="btn btn-success" onclick="cargarGrafico()">Crear Gráfico</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <div id="piechart" class="border border-secondary rounded p-3"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="../Static/scripts/ScribGrafico.js"></script>
</body>

</html>
