<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Gráfico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../Static/styles/EstiloGrafico.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Generador de Gráficos</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="form-grafico">
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo de gráfico</label>
                        <select class="form-select" id="tipo">
                            <option value="circular">Gráfico Circular</option>
                            <option value="columna">Gráfico de Columnas</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título del gráfico</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Ingresar título del gráfico">
                    </div>
                    <div id="datos">
                        <div class="mb-3 row dato">
                            <div class="col-8">
                                <input type="text" class="form-control serie" placeholder="Nombre">
                            </div>
                            <div class="col-4">
                                <input type="text" class="form-control valor" placeholder="Valor">
                            </div>
                        </div>
                        <div class="mb-3 row dato">
                            <div class="col-8">
                                <input type="text" class="form-control serie" placeholder="Nombre">
                            </div>
                            <div class="col-4">
                                <input type="text" class="form-control valor" placeholder="Valor">
                            </div>
                        </div>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'index' %}" class="btn btn-warning me-md-2">Regresar</a>
                        <button type="button" class="btn btn-secondary" onclick="agregarDato()">Agregar</button>
                        <button type="button" class="btn btn-success" onclick="cargarGrafico()">Crear Gráfico</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <div id="piechart" class="border border-secondary rounded p-3"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="../Static/scripts/ScribGrafico.js"></script>
</body>

</html>
