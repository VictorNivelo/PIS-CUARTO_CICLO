<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../Static/Imagen/Iconos/LogoUnl.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>Informe de Deserción Estudiantil</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            
        }

        body {
            background: url('../Static/Imagen/b.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .caja {
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            padding: 30px;
            margin: auto;
        }

        .form-wrapper {
            padding: 20px;
        }

        .t {
            font-family: 'Lobster', cursive;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 5px;
        }

        button[type="submit"],
        .btn-regresar,
        .btn-grafico {
            width: calc(33.33% - 5px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .btn-regresar {
            background-color: #f0ad4e;
            color: white;
        }

        .btn-regresar:hover {
            background-color: #eea236;
        }

        .btn-grafico {
            background-color: #5bc0de;
            color: white;
        }

        .btn-grafico:hover {
            background-color: #46b8da;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="caja">
        <form class="form-wrapper" action="{% url 'Informe_Materia' %}" method="post">
            <h1 class="t">Informe de Deserción Estudiantil</h1>
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="materia">Materia:</label>
                        <input type="text" class="form-control" id="materia" name="materia" required placeholder="Ingrese la materia">
                    </div>
                    <div class="form-group">
                        <label for="docente_encargado">Docente Encargado:</label>
                        <input type="text" class="form-control" id="docente_encargado" name="docente_encargado" required placeholder="Ingrese el docente encargado">
                    </div>
                    <div class="form-group">
                        <label for="num_estudiantes">Número de Estudiantes:</label>
                        <input type="number" class="form-control" id="num_estudiantes" name="num_estudiantes" required placeholder="Ingrese el número de estudiantes">
                    </div>
                    <div class="form-group">
                        <label for="aprobados">Aprobados:</label>
                        <input type="number" class="form-control" id="aprobados" name="aprobados" required placeholder="Ingrese el número de aprobados">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="reprobados">Reprobados:</label>
                        <input type="number" class="form-control" id="reprobados" name="reprobados" required placeholder="Ingrese el número de reprobados">
                    </div>
                    <div class="form-group">
                        <label for="desertores">Desertores:</label>
                        <input type="number" class="form-control" id="desertores" name="desertores" required placeholder="Ingrese el número de desertores">
                    </div>
                    <div class="form-group">
                        <label for="retirados">Retirados:</label>
                        <input type="number" class="form-control" id="retirados" name="retirados" required placeholder="Ingrese el número de retirados">
                    </div>
                </div>
            </div>
            <div class="button-group">
                <a href="{% url 'Index' %}" class="btn btn-regresar">Regresar</a>
                <a href="{% url 'Reporte_Generado' %}" class="btn btn-grafico">Generar Informe</a>
                <a href="{% url 'Grafico' %}" class="btn btn-grafico">Generar gráfico</a>
            </div>
        </form>
    </div>
</body>

</html>
