<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../Static/Imagen/Iconos/LogoUnl.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>Informe de Deserción Estudiantil</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background: url('../Static/Imagen/b.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .caja {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            margin: auto;
        }

        .form-wrapper {
            padding: 20px;
        }

        .t {
            font-family: 'Lobster', cursive;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 5px;
            color: #333;
            box-sizing: border-box;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="tel"],
        select {
            height: 40px;
        }

        select option {
            color: initial;
        }

        input::placeholder,
        select::placeholder {
            color: #aaa;
        }

        input.has-value,
        select.has-value {
            color: #333;
        }

        button[type="submit"],
        .btn-regresar {
            width: calc(50% - 5px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .btn-regresar {
            background-color: #f0ad4e;
            color: white;
        }

        .btn-regresar:hover {
            background-color: #eea236;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-group button {
            margin-top: 0;
        }

        ::placeholder,
        select:invalid,
        input[type="date"]:invalid {
            color: #999 !important;
        }

        input,
        select,
        input[type="date"] {
            color: #999;
        }

        input:focus,
        select:focus,
        input[type="date"]:focus,
        input:not(:placeholder-shown),
        select:not(:invalid),
        input[type="date"]:not(:invalid) {
            color: #000 !important;
        }

        select option {
            color: #000;
        }

        select option:first-child {
            color: #999;
        }

        input[type="date"]:not(:valid):not(:focus) {
            color: #999;
        }

        .col-md-6 {
            width: 50%;
            float: left;
            padding-right: 15px;
            box-sizing: border-box;
        }

        .col-md-6:nth-child(even) {
            padding-right: 0;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>

<body>
    <div class="caja">
        <form class="form-wrapper" action="{% url 'Informe_Materia' %}" method="post">
            {% csrf_token %}
            <h1 class="t">Informe de Deserción Estudiantil</h1>
            <div class="row">
                <div class="col-md-6">
                    <!-- <div class="form-group">
                        <label for="id_materia">Materia:</label>
                        <input type="text" class="form-control" id="id_materia" name="materia"
                            value="{{ form.materia.value }}">
                    </div>
                    <div class="form-group">
                        <label for="id_docente_encargado">Docente Encargado:</label>
                        <input type="text" class="form-control" id="id_docente_encargado" name="docente_encargado"
                            value="{{ form.docente_encargado.value }}">
                    </div> -->
                    <div class="form-group">
                        <label for="id_numero_estudiantes">Número de Estudiantes:</label>
                        <input type="number" class="form-control" id="id_numero_estudiantes" name="numero_estudiantes"
                            value="{{ form.numero_estudiantes.value }}" required>
                    </div>
                    <div class="form-group">
                        <label for="id_aprobados">Aprobados:</label>
                        <input type="number" class="form-control" id="id_aprobados" name="aprobados"
                            value="{{ form.aprobados.value }}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="id_reprobados">Reprobados:</label>
                        <input type="number" class="form-control" id="id_reprobados" name="reprobados"
                            value="{{ form.reprobados.value }}" required>
                    </div>
                    <div class="form-group">
                        <label for="id_desertores">Desertores:</label>
                        <input type="number" class="form-control" id="id_desertores" name="desertores"
                            value="{{ form.desertores.value }}" required>
                    </div>
                    <div class="form-group">
                        <label for="id_retirados">Retirados:</label>
                        <input type="number" class="form-control" id="id_retirados" name="retirados"
                            value="{{ form.retirados.value }}" required>
                    </div>
                </div>
            </div>
            <div class="button-group">
                <a href="{% url 'Index' %}" class="btn btn-regresar">Regresar</a>
                <button type="submit" class="btn btn-grafico">Guardar Informe</button>
                <a href="{% url 'Grafico' %}" class="btn btn-grafico">Generar gráfico</a>
                <!-- <a href="{% url 'Cargar_Informe' %}" class="btn btn-grafico">Importar</a> -->
            </div>
            <div class="button-group">
                <a href="{% url 'Cargar_Informe' %}" class="btn btn-grafico">Importar</a>
            </div>
        </form>
    </div>
</body>

</html>
