{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'Imagen/Iconos/Icono-UNL.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@12"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-B4gt1jrGC7Jh4AgZXI0GSK0+E5K9/Mt5PV8I/1pHkY3p+6vE1/5XkAFJ0/OpcOD2WlcHTWAszNR8Wf6quXHFsA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Recuperar Contraseña - Correo Enviado</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('{% static "Imagen/b.png" %}') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Open Sans', sans-serif;
            position: relative;
        }

        html::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.500);
            z-index: 1;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .caja {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 425px;
            padding: 30px;
            margin: auto;
            text-align: center;
        }

        .form-wrapper {
            padding: 20px;
        }

        .t {
            font-family: 'Lobster', cursive;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .mensaje {
            margin-bottom: 20px;
        }

        .btn-regresar {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #f0ad4e;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-regresar:hover {
            background-color: #eea236;
        }

        .logo {
            display: block;
            margin: 0 auto;
            max-width: 250px;
        }
    </style>
</head>

<body>
    <div class="caja">
        <img src="{% static 'Imagen/Iconos/Logo-mediano.png' %}" alt="Logo" class="logo">
        <div class="form-wrapper">
            <div class="mensaje">
                <h1 class="t">Correo Enviado</h1>
                <p>Se ha enviado un correo con instrucciones para recuperar tu contraseña. Por favor, sigue los pasos
                    indicados en el correo.</p>
            </div>
            <a href="{% url 'Index' %}" class="btn-regresar">
                <i class="fas fa-home"></i> Regresar al Inicio
            </a>
        </div>
    </div>
</body>

</html>
