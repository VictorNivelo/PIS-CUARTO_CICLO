{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'Imagen/Iconos/LogoUnl.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@12"></script>
    <title>Recuperar Contraseña - Correo Enviado</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('{% static "Imagen/b.png" %}') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .caja {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 30px;
            margin: auto;
        }

        .form-wrapper {
            padding: 20px;
        }

        .t {
            font-family: 'Lobster', cursive;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .mensaje {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-regresar {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #f0ad4e;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn-regresar:hover {
            background-color: #eea236;
        }
    </style>
</head>

<body>
    <div class="caja">
        <div class="form-wrapper">
            <div class="mensaje">
                <h1 class="t">Correo Enviado</h1>
                <p>Se ha enviado un correo con instrucciones para recuperar tu contraseña. Por favor, sigue los pasos
                    indicados en el correo.</p>
            </div>
            <button class="btn-regresar" onclick="regresarInicio()">Regresar al Inicio</button>
        </div>
    </div>

    <script>
        function regresarInicio() {
            var indexUrl = localStorage.getItem('Index') || '/';
            window.location.href = indexUrl;
        }
    </script>
</body>

</html>
