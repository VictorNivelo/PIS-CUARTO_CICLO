{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'Imagen/Iconos/Icono-UNL.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Cambiar Contraseña</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@400;600&display=swap');

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('{% static "Imagen/b.png" %}') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Open Sans', sans-serif;
            position: relative;
        }

        html::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.500);
            z-index: 1;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .caja {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            width: 100%;
            max-width: 425px;
            padding: 30px;
            margin: auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .form-wrapper {
            padding: 20px;
        }

        .t {
            font-family: 'Lobster', cursive;
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-icon {
            margin-right: 10px;
        }

        label {
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 5px;
            color: #333;
        }

        button[type="submit"],
        .btn-regresar {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .btn-regresar {
            background-color: #f0ad4e;
            color: white;
        }

        .btn-regresar:hover {
            background-color: #eea236;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .text-center a {
            color: #007bff;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        .breadcrumb {
            background: none;
            padding-left: 0;
            margin-bottom: 20px;
        }

        .breadcrumb-item a {
            color: #007bff;
        }

        .breadcrumb-item a:hover {
            text-decoration: underline;
        }

        .alert {
            display: none;
        }

        .logo {
            display: block;
            margin: 0 auto;
            max-width: 250px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="caja">
        <img src="{% static '../Static/Imagen/Iconos/Logo-mediano.png' %}" alt="Logo" class="logo">
        <div class="form-wrapper">
            <form method="post" id="cambiarForm">
                {% csrf_token %}
                <h1 class="t">Cambiar Contraseña</h1>
                <div class="form-group">
                    <label for="{{ form.Contrasenia.id_for_label }}">Nueva Contraseña:</label>
                    {{ form.Contrasenia }}
                </div>
                <div class="form-group">
                    <label for="{{ form.Confirmar_contrasenia.id_for_label }}">Confirmar Contraseña:</label>
                    {{ form.Confirmar_contrasenia }}
                </div>
                <div class="button-group">
                    <button type="button" class="btn-regresar" id="regresarBtn">Regresar</button>
                    <button type="submit" id="cambiarBtn">Cambiar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('cambiarForm');
            const regresarBtn = document.getElementById('regresarBtn');

            form.addEventListener('submit', function (event) {
                event.preventDefault();
                const password = document.querySelector('input[name="Contrasenia"]').value;
                const confirmPassword = document.querySelector('input[name="Confirmar_contrasenia"]').value;

                if (password !== confirmPassword) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Las contraseñas no coinciden.'
                    });
                } else {
                    Swal.fire({
                        icon: 'success',
                        title: 'Contraseña cambiada correctamente',
                        showConfirmButton: false,
                        timer: 1500
                    }).then(() => {
                        form.submit();
                    });
                }
            });

            regresarBtn.addEventListener('click', function () {
                Swal.fire({
                    icon: 'warning',
                    title: '¿Estás seguro?',
                    text: 'No has cambiado la contraseña. ¿Deseas regresar?',
                    showCancelButton: true,
                    confirmButtonText: 'Sí, regresar',
                    cancelButtonText: 'No, quedarme'
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = localStorage.getItem('paginaAnterior') || '/';
                    }
                });
            });
        });
    </script>
</body>

</html>
