{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'Imagen/Iconos/LogoUnl.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('{% static "Imagen/b.png" %}') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .caja {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 30px;
            margin: auto;
        }

        .form-wrapper {
            padding: 20px;
        }

        .t {
            font-family: 'Lobster', cursive;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            color: #555;
            font-weight: bold;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 5px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .btn-regresar {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #f0ad4e;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn-regresar:hover {
            background-color: #eea236;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-group button {
            width: calc(50% - 5px);
        }
    </style>
    <title>Cambiar Contraseña</title>
</head>

<body>
    <div class="caja">
        <div class="form-wrapper">
            <form method="post" id="cambiarForm">
                {% csrf_token %}
                <h1 class="t">Cambiar Contraseña</h1>
                <div class="form-group">
                    <label for="{{ form.Contrasenia.id_for_label }}">Nueva Contraseña:</label>
                    {{ form.Contrasenia }}
                </div>
                <div class="form-group">
                    <label for="{{ form.Confirmar_contrasenia.id_for_label }}">Confirmar Contraseña:</label>
                    {{ form.Confirmar_contrasenia }}
                </div>
                <div class="button-group">
                    <button type="button" class="btn-regresar"
                        onclick="window.location.href = localStorage.getItem('paginaAnterior') || '/';">Regresar</button>
                    <button type="submit" id="cambiarBtn">Cambiar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@12"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('cambiarForm').addEventListener('submit', function (event) {
                Swal.fire({
                    icon: 'success',
                    title: 'Contraseña cambiada correctamente',
                    showConfirmButton: false,
                    timer: 1500
                });
            });
        });
    </script>

</body>

</html>
