<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../Static/Imagen/Iconos/LogoUnl.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Crear estudiante</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('../Static/Imagen/e.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Open Sans', sans-serif;
            position: relative;
        }

        html::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.500);
            z-index: 1;
        }

        .caja {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            padding: 25px;
            margin: auto;
        }

        .form-wrapper {
            padding: 20px;
        }

        .t {
            font-family: 'Lobster', cursive;
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 5px;
            color: #333;
            box-sizing: border-box;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="tel"],
        select {
            height: 40px;
        }

        select option {
            color: initial;
        }

        input::placeholder,
        select::placeholder {
            color: #aaa;
        }

        input.has-value,
        select.has-value {
            color: #333;
        }

        button[type="submit"],
        .btn-regresar {
            width: calc(50% - 5px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .btn-regresar {
            background-color: #f0ad4e;
            color: white;
        }

        .btn-regresar:hover {
            background-color: #eea236;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .button-group button {
            margin-top: 0;
        }

        ::placeholder,
        select:invalid,
        input[type="date"]:invalid {
            color: #999 !important;
        }

        input,
        select,
        input[type="date"] {
            color: #999;
        }

        input:focus,
        select:focus,
        input[type="date"]:focus,
        input:not(:placeholder-shown),
        select:not(:invalid),
        input[type="date"]:not(:invalid) {
            color: #000 !important;
        }

        select option {
            color: #000;
        }

        select option:first-child {
            color: #999;
        }

        input[type="date"]:not(:valid):not(:focus) {
            color: #999;
        }

        .col-md-6 {
            width: 50%;
            float: left;
            padding-right: 15px;
            box-sizing: border-box;
        }

        .col-md-6:nth-child(even) {
            padding-right: 0;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .logo {
            display: block;
            margin: 0 auto;
            max-width: 250px;
        }
    </style>
</head>

<body onload="recordarPaginaAnterior()">
    <div class="caja">
        <img src="../Static/Imagen/Iconos/Logo-mediano.png" alt="Logo" class="logo">
        <div class="form-wrapper">
            <form id="registerForm" action="{% url 'Registrar_Estudiante' %}" method="POST"
                onsubmit="return validateForm()">
                <h1 class="t">Crear Estudiante</h1>
                {% csrf_token %}
                <div class="row gx-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="{{ form.estado.id_for_label }}">Estado de estudio:</label>
                            {{ form.estado }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.tipo_dni.id_for_label }}">Tipo de DNI:</label>
                            {{ form.tipo_dni }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.dni_estudiante.id_for_label }}">DNI:</label>
                            {{ form.dni_estudiante }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.nombre_estudiante.id_for_label }}">Nombre:</label>
                            {{ form.nombre_estudiante }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.apellido_estudiante.id_for_label }}">Apellido:</label>
                            {{ form.apellido_estudiante }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.genero.id_for_label }}">Género:</label>
                            {{ form.genero }}
                        </div>
                        <div class="form-group">
                            <label for="id_modalidad_estudio">Modalidad de Estudio:</label>
                            <select name="modalidad_estudio" id="id_modalidad_estudio">
                                <option value="" disabled selected hidden>Elegir modalidad</option>
                                <option value="0">Presencial</option>
                                <option value="1">Virtual</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="id_tipo_educacion">Tipo de Educación:</label>
                            <select name="tipo_educacion" id="id_tipo_educacion">
                                <option value="" disabled selected hidden>Elegir tipo de educación</option>
                                <option value="0">Público</option>
                                <option value="1">Privado</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="id_origen">Origen:</label>
                            <select name="origen" id="id_origen">
                                <option value="" disabled selected hidden>Elegir origen</option>
                                <option value="0">No Foráneo</option>
                                <option value="1">Foráneo</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="id_trabajo">Trabajo:</label>
                            <select name="trabajo" id="id_trabajo">
                                <option value="" disabled selected hidden>Elegir si trabaja</option>
                                <option value="0">No</option>
                                <option value="1">Sí</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="id_discapacidad">Discapacidad:</label>
                            <select name="discapacidad" id="id_discapacidad">
                                <option value="" disabled selected hidden>Elegir si presenta discapacidad</option>
                                <option value="0">No</option>
                                <option value="1">Sí</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="id_hijos">Hijos:</label>
                            <select name="hijos" id="id_hijos">
                                <option value="" disabled selected hidden>Elegir si tiene hijos</option>
                                <option value="0">No</option>
                                <option value="1">Sí</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="{{ form.materia.id_for_label }}">Materias:</label>
                            {{ form.materia }}
                        </div>
                        <!-- <div class="form-group">
                            <label for="materia-search">Materias:</label>
                            <div class="search-container">
                                <input type="text" id="materia-search" placeholder="Buscar materias">
                                <div id="search-results" class="search-results"></div>
                            </div>
                            <div id="selected-materias" class="selected-materias"></div>
                            <input type="hidden" name="materias" id="materias">
                        </div> -->
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" class="btn-regresar" id="btnRegresar">Regresar</button>
                    <button type="submit" id="submitBtn">Crear Estudiante</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        document.getElementById('btnRegresar').addEventListener('click', function () {
            Swal.fire({
                title: '¿Estás seguro?',
                text: "¡Se perderán los datos no guardados!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sí, regresar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    var paginaAnterior = localStorage.getItem('paginaAnterior');
                    if (paginaAnterior) {
                        window.location.href = paginaAnterior;
                    } else {
                        window.location.href = '/';
                    }
                }
            });
        });

        function recordarPaginaAnterior() {
            localStorage.setItem('paginaAnterior', document.referrer);
        }

        function validateForm() {
            var modalidad = document.getElementById('id_modalidad_estudio').value;
            var tipoEducacion = document.getElementById('id_tipo_educacion').value;
            var origen = document.getElementById('id_origen').value;
            var trabajo = document.getElementById('id_trabajo').value;
            var discapacidad = document.getElementById('id_discapacidad').value;
            var hijos = document.getElementById('id_hijos').value;

            if (!modalidad || !tipoEducacion || !origen || !trabajo || !discapacidad || !hijos) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Campos incompletos',
                    text: 'Por favor, complete todos los campos obligatorios.'
                });
                return false;
            }

            return true;
        }

        document.addEventListener('DOMContentLoaded', function () {
            const selects = document.querySelectorAll('select');
            selects.forEach(select => {
                select.addEventListener('change', updateSelectColor);
                updateSelectColor({ target: select });
            });

            function updateSelectColor(e) {
                if (e.target.value) {
                    e.target.classList.add('has-value');
                } else {
                    e.target.classList.remove('has-value');
                }
            }

            const materias = ["Matemáticas", "Física", "Química", "Biología", "Historia"]; // Lista de materias de ejemplo
            const searchInput = document.getElementById('materia-search');
            const searchResults = document.getElementById('search-results');
            const selectedMaterias = document.getElementById('selected-materias');
            const hiddenMaterias = document.getElementById('materias');

            searchInput.addEventListener('input', function () {
                const query = this.value.toLowerCase();
                searchResults.innerHTML = '';
                if (query) {
                    const filteredMaterias = materias.filter(materia => materia.toLowerCase().includes(query));
                    filteredMaterias.forEach(materia => {
                        const div = document.createElement('div');
                        div.textContent = materia;
                        div.addEventListener('click', () => {
                            addMateria(materia);
                        });
                        searchResults.appendChild(div);
                    });
                }
            });

            function addMateria(materia) {
                const span = document.createElement('span');
                span.textContent = materia;
                const removeButton = document.createElement('button');
                removeButton.textContent = 'x';
                removeButton.addEventListener('click', () => {
                    selectedMaterias.removeChild(span);
                    updateHiddenInput();
                });
                span.appendChild(removeButton);
                selectedMaterias.appendChild(span);
                updateHiddenInput();
            }

            function updateHiddenInput() {
                const materiasArray = Array.from(selectedMaterias.children).map(span => span.firstChild.textContent);
                hiddenMaterias.value = materiasArray.join(',');
            }
        });
    </script>
</body>

</html>
