<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../Static/Imagen/Iconos/LogoUnl.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Gestión de período académico</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        body {
            font-family: Arial, sans-serif;
            background: url('../Static/Imagen/b.png') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 1600px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Lobster', cursive;
            color: #333;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .actions form {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-right: 10px;
        }

        .actions input[type="text"],
        .actions input[type="date"],
        .actions select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .actions button[type="submit"],
        .btn-registrar,
        .btn-regresar {
            padding: 10px 20px;
            background-color: #f0ad4e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            width: 150px;
            display: inline-block;
            text-align: center;
            margin-right: 10px;
        }

        .actions button[type="submit"]:hover,
        .btn-registrar:hover,
        .btn-regresar:hover {
            background-color: #eea236;
        }

        .btn-crear {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            margin-right: 10px;
        }

        .btn-crear:hover {
            background-color: #45a049;
        }

        .btn-buscar {
            background-color: #2b96c7;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .btn-buscar:hover {
            background-color: #0a4f7c;
        }

        .btn-eliminar {
            background-color: #df423d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .btn-eliminar:hover {
            background-color: #da1c1c;
        }

        .btn-guardar {
            background-color: #5057b8;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .btn-guardar:hover {
            background-color: #180488;
        }

        .btn-importar {
            background-color: #17a2b8;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            margin-right: 10px;
        }

        .btn-importar:hover {
            background-color: #138496;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        td {
            background-color: #fff;
        }

        td.actions-column {
            width: 100px;
        }

        td.actions-column form {
            display: flex;
            justify-content: center;
        }

        td.actions-column10 {
            width: 135px;
        }

        td.actions-column10 form {
            display: flex;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            color: #555;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .form-group button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Gestión de período académico</h1>
        <div class="actions">
            <form method="GET" style="flex: 1; margin-right: 5px;">
                <input type="text" name="search_query"
                    placeholder="Buscar por codigo de período académico" value="{{ search_query }}">
                <button type="submit" class="btn-buscar">Buscar</button>
            </form>
            <a href="{% url 'Registrar_PeriodoAcademico' %}" class="btn-crear">Crear Período Académico</a>
            <a href="#" class="btn-regresar">Regresar</a>
        </div>

        <div class="form-group">
            <table>
                <thead>
                    <tr>
                        <th>Codigo del Período</th>
                        <th>Fecha de Inicio</th>
                        <th>Fecha de Fin</th>
                        <th>Estado</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for PeriodoAcademico in periodosAcademicos %}
                    <tr>
                        <form method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="PeriodoAcademico_id" value="{{ PeriodoAcademico.id }}">
                            <td><input type="text" name="codigo_periodo_academico" value="{{ PeriodoAcademico.codigo_periodo_academico }}"></td>
                            <td class="actions-column10"><input type="date" name="fecha_inicio" value="{{ PeriodoAcademico.fecha_inicio|date:'Y-m-d' }}"></td>
                            <td class="actions-column10"><input type="date" name="fecha_fin" value="{{ PeriodoAcademico.fecha_fin|date:'Y-m-d' }}"></td>
                            <td>
                                <select name="estado">
                                    <option value="Activo" {% if PeriodoAcademico.estado_periodo_academico == "Activo" %}selected{% endif %}>Activo</option>
                                    <option value="Inactivo" {% if PeriodoAcademico.estado_periodo_academico == "Inactivo" %}selected{% endif %}>Inactivo</option>
                                </select>
                            </td>
                            <td class="actions-column">
                                <button type="submit" name="modify" class="btn-guardar">Guardar</button>
                                <button type="submit" name="delete" class="btn-eliminar">Eliminar</button>
                            </td>
                        </form>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('.btn-regresar').addEventListener('click', function (event) {
                event.preventDefault();
                history.back();
            });

            const importButton = document.getElementById('importButton');
            const fileInput = document.getElementById('fileInput');

            importButton.addEventListener('click', function (e) {
                e.preventDefault();
                fileInput.click();
            });

            fileInput.addEventListener('change', function (e) {
                const file = e.target.files[0];
                if (file) {
                    const formData = new FormData();
                    formData.append('document', file);

                    fetch('{% url "upload_universities" %}', {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'X-CSRFToken': '{{ csrf_token }}'
                        }
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                Swal.fire({
                                    title: 'Éxito',
                                    text: 'Períodos importados correctamente',
                                    icon: 'success'
                                }).then(() => {
                                    location.reload();
                                });
                            } else {
                                Swal.fire({
                                    title: 'Error',
                                    text: 'Hubo un problema al importar los períodos',
                                    icon: 'error'
                                });
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            Swal.fire({
                                title: 'Error',
                                text: 'Hubo un problema al importar los períodos',
                                icon: 'error'
                            });
                        });
                }
            });
        });
    </script>
</body>

</html>
