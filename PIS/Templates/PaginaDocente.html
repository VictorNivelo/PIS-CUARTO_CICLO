<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../Static/Imagen/Iconos/Icono-UNL.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">

    <title>Página del docente</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('../Static/Imagen/e.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            position: relative;
        }

        html::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            max-width: 1600px;
            width: calc(100vw - 80px);
            height: calc(100vh - 60px);
            margin: 20px auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            overflow: hidden;
            z-index: 2;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
            position: relative;
        }

        .header-logo {
            position: absolute;
            left: 0;
        }

        .header-logo img {
            width: 170px;
            height: 56px;
        }

        .header h1 {
            font-family: 'Lobster', cursive;
            color: #333;
            font-size: 2.5rem;
            text-align: center;
        }

        .user-menu {
            position: absolute;
            right: 0;
            display: flex;
            align-items: center;
        }

        .user-menu .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
            border: 2px solid #007BFF;
        }

        .user-menu .username {
            font-weight: bold;
            color: #333;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
        }

        .user-options {
            display: none;
            position: absolute;
            top: 50px;
            right: -50px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px 0;
            border-radius: 5px;
            z-index: 1;
            width: 180px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .user-options a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
            text-align: center;
        }

        .user-options a:hover {
            color: #007BFF;
        }

        .content-wrapper {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }

        .menu {
            width: 250px;
            padding-right: 15px;
            border-right: 2px solid #ccc;
            margin-right: 20px;
            overflow-y: auto;
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
        }

        .menu a {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px 12px;
            text-align: left;
            background-color: #298eb6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .menu a i {
            margin-right: 8px;
        }

        .menu a:hover {
            background-color: #1c4066;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .card {
            margin-bottom: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .card p {
            font-size: 1rem;
            color: #666;
        }

        .breadcrumb {
            background-color: transparent;
            padding: 0;
            margin-bottom: 1rem;
        }

        .breadcrumb-item a {
            color: #298eb6;
            text-decoration: none;
        }

        .breadcrumb-item a:hover {
            color: #1c4066;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-logo">
                <img src="../Static/Imagen/Iconos/Logo-UNL-mediano.png" alt="Logo">
            </div>
            <h1>Bienvenido, docente {{ user.first_name }}</h1>
            <div class="user-menu">
                <div class="username" onclick="toggleUserOptions()">{{ user.first_name }} {{ user.last_name }}
                    <div class="user-options" id="user-options">
                        <a href="{% url 'Cerrar_Sesion' %}"><i class="fas fa-cog"></i> Configuración</a>
                        <a href="#" onclick="confirmLogout(event)"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
                    </div>
                </div>
                <img class="avatar" src="../Static/Imagen/Perfil-Predeterminado.png" alt="Avatar">
            </div>
        </div>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'Index' %}"><i class="fas fa-home"></i> Inicio</a></li>
                <li class="breadcrumb-item"><a href="{% url 'Iniciar_Sesion' %}"><i class="fas fa-user-circle"></i></i>
                        Inicio de sesión</a></li>
                <li class="breadcrumb-item active" aria-current="page"><i class="fas fa-building"></i> Página-Docente
                </li>
            </ol>
        </nav>
        <div class="content-wrapper">
            <nav class="menu">
                {% for materia in materias %}
                <a href="{% url 'Registrar_DatosHistorico' %}">
                    <i class="fas fa-book"></i>{{ materia.nombre_materia }}
                </a>
                {% endfor %}
            </nav>
            <main class="main-content">
                <!-- Aquí puedes agregar el contenido principal de la página -->
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoqgHpCUmZ4l5p4kltLOCS6ryK0VrT" crossorigin="anonymous"></script>

    <script>
        function toggleUserOptions() {
            const userOptions = document.getElementById('user-options');
            const isExpanded = userOptions.style.display === 'block';
            userOptions.style.display = isExpanded ? 'none' : 'block';
            document.querySelector('.username').setAttribute('aria-expanded', !isExpanded);
        }

        document.addEventListener('click', function (event) {
            const userOptions = document.getElementById('user-options');
            const username = document.querySelector('.username');
            if (!username.contains(event.target)) {
                userOptions.style.display = 'none';
                username.setAttribute('aria-expanded', 'false');
            }
        });

        function confirmLogout(event) {
            event.preventDefault();
            Swal.fire({
                title: '¿Estás seguro?',
                text: "¿Deseas cerrar sesión?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sí, cerrar sesión',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = "{% url 'Cerrar_Sesion' %}";
                }
            })
        }
    </script>
</body>

</html>
