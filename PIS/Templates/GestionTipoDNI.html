<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../Static/Imagen/Iconos/Icono-UNL.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">

    <title>Gestión de tipo de DNI</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            background: url('../Static/Imagen/b.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Open Sans', sans-serif;
            position: relative;
        }

        html::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.500);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 1550px;
            margin: 30px auto;
            padding: 30px;
        }

        .header-logo {
            position: absolute;
            left: 25px;
        }

        .header-logo img {
            width: 220px;
            height: auto;
        }

        .title-and-logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            justify-content: center;
        }

        .title-and-logo h1 {
            margin: 0;
            font-family: 'Lobster', cursive;
            color: #333;
            font-size: 2.5rem;
            text-align: center;
        }

        .breadcrumb {
            background-color: transparent;
            padding: 0;
            margin-bottom: 1rem;
        }

        .breadcrumb-item a {
            color: #298eb6;
            text-decoration: none;
        }

        .breadcrumb-item a:hover {
            color: #1c4066;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .actions form {
            display: flex;
            gap: 8px;
            align-items: center;
            flex: 1;
            margin-right: 8px;
        }

        .actions input[type="text"],
        .actions input[type="date"],
        .actions input[type="number"],
        .actions input[type="email"],
        .actions select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .actions button[type="submit"],
        .btn-registrar,
        .btn-regresar,
        .btn-crear,
        .btn-buscar,
        .btn-eliminar,
        .btn-guardar,
        .btn-importar {
            padding: 8px 12px;
            font-size: 14px;
            background-color: #f0ad4e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
        }

        .btn-eliminar {
            background-color: #dc3545 !important;
        }

        .btn-eliminar:hover {
            background-color: #c82333 !important;
        }

        .btn-regresar {
            background-color: #e74c3c !important;
            color: #ffffff !important;
        }

        .btn-regresar:hover {
            background-color: #af3a2d !important;
        }

        .btn-guardar {
            background-color: #215894 !important;
        }

        .btn-guardar:hover {
            background-color: #0c325a !important;
        }

        .btn-crear {
            background-color: #28a745 !important;
        }

        .btn-crear:hover {
            background-color: #218838 !important;
        }

        .btn-importar {
            background-color: #17a2b8 !important;
        }

        .btn-importar:hover {
            background-color: #138496 !important;
        }

        .btn-buscar {
            background-color: #17b888 !important;
        }

        .btn-buscar:hover {
            background-color: #13805f !important;
        }

        .btn-regresar i,
        .btn-crear i,
        .btn-buscar i,
        .btn-eliminar i,
        .btn-guardar i,
        .btn-importar i {
            margin-right: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        td {
            background-color: #fff;
        }

        td.actions-column {
            width: 150px;
        }

        td.actions-column form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        td.actions-column10 {
            width: 100px;
        }

        td.actions-column10 form {
            display: flex;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            color: #555;
            font-weight: bold;
            display: block;
            margin-bottom: 3px;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="email"],
        .form-group select,
        .form-group input[type="number"] {
            width: calc(100% - 16px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            margin-top: 8px;
        }

        .form-group button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="title-and-logo">
            <div class="header-logo">
                <img src="../Static/Imagen/Iconos/Logo-mediano.png" alt="Logo">
            </div>
            <h1>Gestión de tipo de DNI</h1>
        </div>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'Index' %}"><i class="fas fa-home"></i> Inicio</a></li>
                <li class="breadcrumb-item"><a href="{% url 'Iniciar_Sesion' %}"><i class="fas fa-user-circle"></i></i>
                        Inicio de sesión</a></li>
                <li class="breadcrumb-item"><a href="{% url 'Pagina_Administrador' %}"><i class="fas fa-user"></i>
                        Página del administrador</a></li>
                <li class="breadcrumb-item active" aria-current="page"><i class="fas fa-cogs"></i> Gestión de tipo de
                    DNI
                </li>
            </ol>
        </nav>
        <div class="actions">
            <a href="#" class="btn-regresar"><i class="fas fa-arrow-left"></i>Regresar</a>
            <form method="GET" style="flex: 1; margin-right: 5px;">
                <input type="text" name="search_query" placeholder="Buscar por nombre" value="{{ search_query }}">
                <button type="submit" class="btn-buscar"><i class="fas fa-search"></i>Buscar</button>
            </form>
            <a href="{% url 'Registrar_TipoDNI' %}" class="btn-crear"><i class="fas fa-plus"></i>Crear tipo DNI</a>
            <a href="#" class="btn-importar" id="importButton"><i class="fas fa-file-import"></i>Importar tipos de
                DNI</a>
            <input type="file" id="fileInput" name="document" style="display: none;" accept=".csv">
        </div>

        <div class="form-group">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                    </tr>
                </thead>
                <tbody>
                    {% for tipo_dni in tipos_dni %}
                    <tr>
                        <form method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="tipo_dni_id" value="{{ genero.id }}">
                            <td><input type="text" name="nombre_tipo_dni" value="{{ tipo_dni.nombre_tipo_dni }}"></td>
                            <td><input type="text" name="descripcion_tipo_dni"
                                    value="{{ tipo_dni.descripcion_tipo_dni }}"></td>
                            <td class="actions-column">
                                <div class="d-flex justify-content-center align-items-center">
                                    <button type="submit" name="modify" class="btn-guardar"><i class="fas fa-save"></i>
                                        Guardar</button>
                                    <form method="POST" style="margin: 0;">
                                        {% csrf_token %}
                                        <input type="hidden" name="tipo_dni_id" value="{{ tipo_dni.id }}">
                                        <button type="submit" name="delete" class="btn-eliminar"><i
                                                class="fas fa-trash"></i> Eliminar</button>
                                    </form>
                                </div>
                            </td>
                        </form>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('.btn-regresar').addEventListener('click', function (event) {
                event.preventDefault();
                history.back();
            });

            const importButton = document.getElementById('importButton');
            const fileInput = document.getElementById('fileInput');

            importButton.addEventListener('click', function (e) {
                e.preventDefault();
                fileInput.click();
            });

            fileInput.addEventListener('change', function (e) {
                const file = e.target.files[0];
                if (file) {
                    const formData = new FormData();
                    formData.append('document', file);

                    fetch('{% url "Importar_TipoDNI" %}', {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'X-CSRFToken': '{{ csrf_token }}'
                        }
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                Swal.fire({
                                    title: 'Éxito',
                                    text: data.message,
                                    icon: 'success'
                                }).then(() => {
                                    location.reload();
                                });
                            } else {
                                let errorMessage = data.message;
                                if (data.errors && data.errors.length > 0) {
                                    errorMessage += "\n\nDetalles de los errores:\n" + data.errors.join("\n");
                                }
                                Swal.fire({
                                    title: 'Error',
                                    text: errorMessage,
                                    icon: 'error'
                                });
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            Swal.fire({
                                title: 'Error',
                                text: 'Hubo un problema al importar las materias',
                                icon: 'error'
                            });
                        });
                }
            });
        });
    </script>

</body>

</html>
