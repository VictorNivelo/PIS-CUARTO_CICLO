<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../Static/Imagen/Iconos/Icono-UNL.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Crear Universidad</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('../Static/Imagen/e.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Open Sans', sans-serif;
            position: relative;
        }

        html::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.500);
            z-index: 1;
        }

        .caja {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            padding: 25px;
            margin: auto;
        }

        .form-wrapper {
            padding: 20px;
        }

        .t {
            font-family: 'Lobster', cursive;
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="date"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 5px;
            color: #333;
            box-sizing: border-box;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="tel"],
        select {
            height: 40px;
        }

        select option {
            color: initial;
        }

        input::placeholder,
        select::placeholder {
            color: #aaa;
        }

        input.has-value,
        select.has-value {
            color: #333;
        }

        button[type="submit"],
        .btn-regresar {
            width: calc(50% - 5px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .btn-regresar {
            background-color: #f0ad4e;
            color: white;
        }

        .btn-regresar:hover {
            background-color: #eea236;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .button-group button {
            margin-top: 0;
        }

        ::placeholder,
        select:invalid,
        input[type="date"]:invalid {
            color: #999 !important;
        }

        input,
        select,
        input[type="date"] {
            color: #999;
        }

        input:focus,
        select:focus,
        input[type="date"]:focus,
        input:not(:placeholder-shown),
        select:not(:invalid),
        input[type="date"]:not(:invalid) {
            color: #000 !important;
        }

        select option {
            color: #000;
        }

        select option:first-child {
            color: #999;
        }

        input[type="date"]:not(:valid):not(:focus) {
            color: #999;
        }

        .col-md-6 {
            width: 50%;
            float: left;
            padding-right: 15px;
            box-sizing: border-box;
        }

        .col-md-6:nth-child(even) {
            padding-right: 0;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .logo {
            display: block;
            margin: 0 auto;
            max-width: 250px;
        }
    </style>
</head>

<body onload="recordarPaginaAnterior()">
    <div class="caja">
        <img src="../Static/Imagen/Iconos/Logo-mediano.png" alt="Logo" class="logo">
        <div class="form-wrapper">
            <form method="POST" id="registerForm">
                <h1 class="t">Crear Universidad</h1>
                {% csrf_token %}
                <div class="form-group">
                    <i class="fas fa-university"></i>
                    <label for="{{ form.nombre_universidad.id_for_label }}">Nombre de la Universidad:</label>
                    {{ form.nombre_universidad }}
                </div>
                <div class="form-group">
                    <i class="fas fa-map-marker-alt"></i>
                    <label for="{{ form.direccion_universidad.id_for_label }}">Dirección:</label>
                    {{ form.direccion_universidad }}
                </div>
                <div class="form-group">
                    <i class="fas fa-phone"></i>
                    <label for="{{ form.telefono_universidad.id_for_label }}">Teléfono:</label>
                    {{ form.telefono_universidad }}
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <label for="{{ form.correo_universidad.id_for_label }}">Correo Electrónico:</label>
                    {{ form.correo_universidad }}
                </div>
                <div class="form-group">
                    <i class="fas fa-calendar-alt"></i>
                    <label for="{{ form.fecha_fundacion.id_for_label }}">Fecha de Fundación:</label>
                    {{ form.fecha_fundacion }}
                </div>

                <div class="button-group">
                    <button type="button" class="btn-regresar" id="btnRegresar">Regresar</button>
                    <button type="submit">Crear Universidad</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script>
        document.getElementById('btnRegresar').addEventListener('click', function () {
            var paginaAnterior = localStorage.getItem('paginaAnterior');
            if (paginaAnterior) {
                window.location.href = paginaAnterior;
            } else {
                window.location.href = '/';
            }
        });

        function recordarPaginaAnterior() {
            localStorage.setItem('paginaAnterior', document.referrer);
        }

        function soloNumeros(e) {
            var key = e.keyCode || e.which;
            var tecla = String.fromCharCode(key);
            var numeros = "0123456789";

            if (numeros.indexOf(tecla) == -1) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Solo se permiten números en este campo',
                });
                return false;
            }
        }

        document.getElementById('id_telefono_universidad').onkeypress = soloNumeros;

        var nombreInput = document.querySelector('input[name="nombre_universidad"]');
        var direccionInput = document.querySelector('input[name="direccion_universidad"]');
        var telefonoInput = document.querySelector('input[name="telefono_universidad"]');
        var correoInput = document.querySelector('input[name="correo_universidad"]');
        var fechaInput = document.querySelector('input[name="fecha_fundacion"]');

        nombreInput.addEventListener('input', setInputHasValue);
        direccionInput.addEventListener('input', setInputHasValue);
        telefonoInput.addEventListener('input', setInputHasValue);
        correoInput.addEventListener('input', setInputHasValue);
        fechaInput.addEventListener('input', setInputHasValue);

        function setInputHasValue() {
            if (this.value.trim() !== '') {
                this.classList.add('has-value');
            } else {
                this.classList.remove('has-value');
            }
        }

        setInputHasValue.call(nombreInput);
        setInputHasValue.call(direccionInput);
        setInputHasValue.call(telefonoInput);
        setInputHasValue.call(correoInput);
        setInputHasValue.call(fechaInput);

        telefonoInput.addEventListener('input', function (e) {
            var cleaned = ('' + this.value).replace(/\D/g, '');
            var match = cleaned.match(/^(\d{0,2})(\d{0,3})(\d{0,4})$/);
            var formattedNumber = '';

            if (match[1]) {
                formattedNumber = '(' + match[1];
            }
            if (match[2]) {
                formattedNumber += ') ' + match[2];
            }
            if (match[3]) {
                formattedNumber += '-' + match[3];
            }

            this.value = formattedNumber;
        });

        document.getElementById('registerForm').onsubmit = function (e) {
            e.preventDefault();

            var nombre = nombreInput.value.trim();
            var direccion = direccionInput.value.trim();
            var telefono = telefonoInput.value.trim();
            var correo = correoInput.value.trim();
            var fecha = fechaInput.value.trim();

            if (!nombre || !direccion || !telefono || !correo || !fecha) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Por favor, complete todos los campos',
                });
                return false;
            }

            Swal.fire({
                title: 'Universidad creada exitosamente',
                icon: 'success',
                confirmButtonText: 'OK'
            }).then((result) => {
                if (result.isConfirmed) {
                    document.getElementById('registerForm').submit();
                }
            });
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
