<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../Static/Imagen/Iconos/LogoUnl.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Predicción de Deserción</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background: url('../Static/Imagen/b.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .caja {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1550px;
            padding: 30px;
            margin: auto;
        }

        .form-wrapper {
            padding: 20px;
        }

        .t {
            font-family: 'Lobster', cursive;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-group label,
        .form-group select {
            margin-right: 10px;
        }

        .form-group:last-child {
            margin-right: 0;
        }

        label {
            color: #555;
            font-weight: bold;
        }

        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            box-sizing: border-box;
            width: 100%;
            max-width: 300px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-group button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #btnRegresar {
            background-color: #f0ad4e;
            color: white;
        }

        #btnRegresar:hover {
            background-color: #eea236;
        }

        #submitBtn {
            background-color: #5bc0de;
            color: white;
        }

        #submitBtn:hover {
            background-color: #46b8da;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }
    </style>
</head>

<body>
    <div class="caja">
        <div class="form-wrapper">
            <h1 class="t">Predicción de Deserción por Materia</h1>
            <form id="prediccion-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="facultad">Facultad:</label>
                        <select id="facultad" name="facultad">
                            <option value="">Seleccione una facultad</option>
                            {% for facultad in facultades %}
                            <option value="{{ facultad.id }}">{{ facultad.nombre_facultad }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="carrera">Carrera:</label>
                        <select id="carrera" name="carrera" disabled>
                            <option value="">Seleccione una carrera</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ciclo">Ciclo:</label>
                        <select id="ciclo" name="ciclo" disabled>
                            <option value="">Seleccione un ciclo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="materias">Materias:</label>
                        <select id="materias" name="materias" disabled>
                            <option value="">Seleccione una materia</option>
                        </select>
                    </div>
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-warning" id="btnRegresar">Regresar</button>
                    <button type="button" class="btn btn-primary" id="submitBtn">Predecir</button>
                </div>
            </form>

            <div id="grafica" style="margin-top: 30px;">
                <canvas id="myChart"></canvas>
            </div>
            <div id="porcentajes" class="mt-4 p-3 border rounded bg-light" style="display: none;">
                <h4>Resumen de Predicción</h4>
                <div class="row">
                    <div class="col-md-4">
                        <p><strong>Aprobados:</strong> <span id="porcentaje-aprobados"></span>%</p>
                    </div>
                    <div class="col-md-4">
                        <p><strong>Reprobados:</strong> <span id="porcentaje-reprobados"></span>%</p>
                    </div>
                    <div class="col-md-4">
                        <p><strong>Desertores:</strong> <span id="porcentaje-desertores"></span>%</p>
                    </div>
                </div>
                <h5 class="mt-3">Posibles factores de deserción:</h5>
                <ul id="factores-desercion"></ul>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        $(document).ready(function () {
            $('#facultad').change(function () {
                var facultadId = $(this).val();
                if (facultadId) {
                    $.ajax({
                        url: '{% url "Obtener_Carreras" %}',
                        data: { 'facultad_id': facultadId },
                        success: function (data) {
                            $('#carrera').prop('disabled', false).html('<option value="">Seleccione una carrera</option>');
                            $.each(data, function (index, value) {
                                $('#carrera').append('<option value="' + value.id + '">' + value.nombre_carrera + '</option>');
                            });
                        }
                    });
                } else {
                    $('#carrera').prop('disabled', true).html('<option value="">Seleccione una carrera</option>');
                    $('#ciclo').prop('disabled', true).html('<option value="">Seleccione un ciclo</option>');
                    $('#materias').prop('disabled', true).html('<option value="">Seleccione una materia</option>');
                }
            });

            $('#carrera').change(function () {
                var carreraId = $(this).val();
                if (carreraId) {
                    $.ajax({
                        url: '{% url "Obtener_Ciclos" %}',
                        data: { 'carrera_id': carreraId },
                        success: function (data) {
                            $('#ciclo').prop('disabled', false).html('<option value="">Seleccione un ciclo</option>');
                            $.each(data, function (index, value) {
                                $('#ciclo').append('<option value="' + value.id + '">' + value.nombre_ciclo + '</option>');
                            });
                        }
                    });
                } else {
                    $('#ciclo').prop('disabled', true).html('<option value="">Seleccione un ciclo</option>');
                    $('#materias').prop('disabled', true).html('<option value="">Seleccione una materia</option>');
                }
            });

            $('#ciclo').change(function () {
                var cicloId = $(this).val();
                if (cicloId) {
                    $.ajax({
                        url: '{% url "Obtener_Materias" %}',
                        data: { 'ciclo_id': cicloId },
                        success: function (data) {
                            $('#materias').prop('disabled', false).html('<option value="">Seleccione una materia</option>');
                            $.each(data, function (index, value) {
                                $('#materias').append('<option value="' + value.id + '">' + value.nombre_materia + '</option>');
                            });
                        }
                    });
                } else {
                    $('#materias').prop('disabled', true).html('<option value="">Seleccione una materia</option>');
                }
            });

            $('#submitBtn').click(function () {
                var facultadId = $('#facultad').val();
                var carreraId = $('#carrera').val();
                var cicloId = $('#ciclo').val();
                var materiaId = $('#materias').val();

                if (!facultadId || !carreraId || !cicloId || !materiaId) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Por favor, seleccione todas las opciones',
                    });
                    return;
                }

                $.ajax({
                    url: '{% url "Predecir_Desercion" %}',
                    method: 'POST',
                    data: {
                        'facultad_id': facultadId,
                        'carrera_id': carreraId,
                        'ciclo_id': cicloId,
                        'materia_id': materiaId,
                        'csrfmiddlewaretoken': '{{ csrf_token }}'
                    },
                    success: function (data) {
                        var ctx = document.getElementById('myChart').getContext('2d');
                        var myChart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: data.labels,
                                datasets: [{
                                    label: 'Matriculados',
                                    data: data.matriculados,
                                    borderColor: 'rgba(60, 179, 113, 1)',
                                    borderWidth: 2,
                                    fill: false
                                }, {
                                    label: 'Aprobados',
                                    data: data.aprobados,
                                    borderColor: 'rgba(54, 162, 235, 1)',
                                    borderWidth: 2,
                                    fill: false
                                }, {
                                    label: 'Reprobados',
                                    data: data.reprobados,
                                    borderColor: 'rgba(255, 206, 86, 1)',
                                    borderWidth: 2,
                                    fill: false
                                }, {
                                    label: 'Desertores',
                                    data: data.desertores,
                                    borderColor: 'rgba(255, 99, 132, 1)',
                                    borderWidth: 2,
                                    fill: false
                                }]
                            },
                            options: {
                                responsive: true,
                                title: {
                                    display: true,
                                    text: data.titulo
                                },
                                scales: {
                                    x: {
                                        display: true,
                                        title: {
                                            display: true,
                                            text: 'Unidades de la Materia y Periodo Académico'
                                        }
                                    },
                                    y: {
                                        display: true,
                                        title: {
                                            display: true,
                                            text: 'Número de Estudiantes'
                                        },
                                        suggestedMin: 0
                                    }
                                }
                            }
                        });

                        var total = data.matriculados[data.matriculados.length - 1];
                        var aprobados = data.aprobados[data.aprobados.length - 1];
                        var reprobados = data.reprobados[data.reprobados.length - 1];
                        var desertores = data.desertores[data.desertores.length - 1];

                        $('#porcentaje-aprobados').text(((aprobados / total) * 100).toFixed(2));
                        $('#porcentaje-reprobados').text(((reprobados / total) * 100).toFixed(2));
                        $('#porcentaje-desertores').text(((desertores / total) * 100).toFixed(2));

                        var factores = [
                            'Modalidad de estudio: ' + data.promedio_modalidad.toFixed(2),
                            'Tipo de educación: ' + data.promedio_tipo_educacion.toFixed(2),
                            'Origen: ' + data.promedio_origen.toFixed(2),
                            'Trabajo: ' + data.promedio_trabajo.toFixed(2),
                            'Discapacidad: ' + data.promedio_discapacidad.toFixed(2),
                            'Hijos: ' + data.promedio_hijos.toFixed(2)
                        ];

                        $('#factores-desercion').empty();
                        factores.forEach(function (factor) {
                            $('#factores-desercion').append('<li>' + factor + '</li>');
                        });

                        $('#porcentajes').show();
                    },
                    error: function (xhr, status, error) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: 'Error al obtener los datos historicos para la predicción. Por favor, inténtelo nuevamente.',
                        });
                    }
                });
            });

            $('#btnRegresar').click(function () {
                window.history.back();
            });
        });
    </script>
</body>

</html>
