<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../Static/Imagen/Iconos/LogoUnl.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Predicción de Deserción</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background: url('../Static/Imagen/b.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .caja {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1550px;
            padding: 30px;
            margin: auto;
        }

        .form-wrapper {
            padding: 20px;
        }

        .t {
            font-family: 'Lobster', cursive;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            /* Reduce el margen inferior */
        }

        .form-row button {
            flex: 0 0 auto;
        }

        .form-group {
            flex: 1 1 auto;
            display: flex;
            justify-content: center;
            /* Centra los items horizontalmente */
            align-items: center;
            /* Centra los items verticalmente */
            margin: 0 10px;
            /* Reduce el margen horizontal */
        }

        .form-group label,
        .form-group select {
            margin-right: 5px;
            /* Reduce el espacio entre el label y el select */
        }

        .form-group:last-child {
            margin-right: 0;
        }

        label {
            color: #555;
            font-weight: bold;
        }

        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            box-sizing: border-box;
            width: 100%;
            max-width: 300px;
        }

        .centered-title {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .centered-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        #btnRegresar {
            background-color: #f0ad4e;
            color: white;
        }

        #btnRegresar:hover {
            background-color: #eea236;
        }

        #submitBtn {
            background-color: #5bc0de;
            color: white;
        }

        #submitBtn:hover {
            background-color: #46b8da;
        }
    </style>
</head>

<body>
    <div class="caja">
        <div class="form-wrapper">
            <h1 class="t">Predicción de Deserción por Materia</h1>
            <form id="prediccion-form">
                <div class="form-row">
                    <button type="button" class="btn btn-warning" id="btnRegresar">Regresar</button>
                    <div class="form-group">
                        <label for="facultad">Facultad:</label>
                        <select id="facultad" name="facultad">
                            <option value="">Seleccione una facultad</option>
                            {% for facultad in facultades %}
                            <option value="{{ facultad.id }}">{{ facultad.nombre_facultad }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="carrera">Carrera:</label>
                        <select id="carrera" name="carrera" disabled>
                            <option value="">Seleccione una carrera</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ciclo">Ciclo:</label>
                        <select id="ciclo" name="ciclo" disabled>
                            <option value="">Seleccione un ciclo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="materias">Materias:</label>
                        <select id="materias" name="materias" disabled>
                            <option value="">Seleccione una materia</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" id="submitBtn">Predecir</button>
                </div>
            </form>

            <div id="grafica" style="margin-top: 30px;">
                <canvas id="myChart"></canvas>
            </div>
            <div id="info-adicional" class="mt-4 p-3 border rounded bg-light" style="display: none;">
                <h4 class="centered-title">Información Adicional</h4>
                <p><strong>Facultad:</strong> <span id="facultad-info"></span></p>
                <p><strong>Carrera:</strong> <span id="carrera-info"></span></p>
                <p><strong>Ciclo:</strong> <span id="ciclo-info"></span></p>
                <p><strong>Materia:</strong> <span id="materia-info"></span></p>
                <p><strong>Periodo Académico:</strong> <span id="periodo-info"></span></p>
            </div>

            <div id="resumen-final" class="mt-4 p-3 border rounded bg-light" style="display: none;">
                <h4 class="centered-title">Resumen Final</h4>
                <div class="row">
                    <div class="col-md-3">
                        <p><strong>Matriculados finales:</strong> <span id="matriculados-finales"></span></p>
                    </div>
                    <div class="col-md-3">
                        <p><strong>Aprobados:</strong> <span id="aprobados-finales"></span></p>
                    </div>
                    <div class="col-md-3">
                        <p><strong>Reprobados:</strong> <span id="reprobados-finales"></span></p>
                    </div>
                    <div class="col-md-3">
                        <p><strong>Desertores:</strong> <span id="desertores-finales"></span></p>
                    </div>
                </div>
            </div>

            <div id="porcentajes" class="mt-4 p-3 border rounded bg-light" style="display: none;">
                <h4 class="centered-title">Resumen de Predicción</h4>
                <div class="row">
                    <div class="col-md-4">
                        <p><strong>Aprobados:</strong> <span id="porcentaje-aprobados"></span>%</p>
                    </div>
                    <div class="col-md-4">
                        <p><strong>Reprobados:</strong> <span id="porcentaje-reprobados"></span>%</p>
                    </div>
                    <div class="col-md-4">
                        <p><strong>Desertores:</strong> <span id="porcentaje-desertores"></span>%</p>
                    </div>
                </div>
            </div>
            <div id="factores-desercion" class="mt-4 p-3 border rounded bg-light" style="display: none;">
                <h4 class="centered-title">Factores de Deserción y Reprobación</h4>
                <div id="lista-factores"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.24/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.6.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#facultad').change(function () {
                var facultadId = $(this).val();
                if (facultadId) {
                    $.ajax({
                        url: '{% url "Obtener_Carreras" %}',
                        data: { 'facultad_id': facultadId },
                        success: function (data) {
                            $('#carrera').prop('disabled', false).html('<option value="">Seleccione una carrera</option>');
                            $.each(data, function (index, value) {
                                $('#carrera').append('<option value="' + value.id + '">' + value.nombre_carrera + '</option>');
                            });
                        }
                    });
                } else {
                    $('#carrera').prop('disabled', true).html('<option value="">Seleccione una carrera</option>');
                    $('#ciclo').prop('disabled', true).html('<option value="">Seleccione un ciclo</option>');
                    $('#materias').prop('disabled', true).html('<option value="">Seleccione una materia</option>');
                }
            });

            $('#carrera').change(function () {
                var carreraId = $(this).val();
                if (carreraId) {
                    $.ajax({
                        url: '{% url "Obtener_Ciclos" %}',
                        data: { 'carrera_id': carreraId },
                        success: function (data) {
                            $('#ciclo').prop('disabled', false).html('<option value="">Seleccione un ciclo</option>');
                            $.each(data, function (index, value) {
                                $('#ciclo').append('<option value="' + value.id + '">' + value.nombre_ciclo + '</option>');
                            });
                        }
                    });
                } else {
                    $('#ciclo').prop('disabled', true).html('<option value="">Seleccione un ciclo</option>');
                    $('#materias').prop('disabled', true).html('<option value="">Seleccione una materia</option>');
                }
            });

            $('#ciclo').change(function () {
                var cicloId = $(this).val();
                if (cicloId) {
                    $.ajax({
                        url: '{% url "Obtener_Materias" %}',
                        data: { 'ciclo_id': cicloId },
                        success: function (data) {
                            $('#materias').prop('disabled', false).html('<option value="">Seleccione una materia</option>');
                            $.each(data, function (index, value) {
                                $('#materias').append('<option value="' + value.id + '">' + value.nombre_materia + '</option>');
                            });
                        }
                    });
                } else {
                    $('#materias').prop('disabled', true).html('<option value="">Seleccione una materia</option>');
                }
            });

            $('#submitBtn').click(function () {
                var facultadId = $('#facultad').val();
                var carreraId = $('#carrera').val();
                var cicloId = $('#ciclo').val();
                var materiaId = $('#materias').val();

                if (!facultadId || !carreraId || !cicloId || !materiaId) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Por favor, seleccione todas las opciones',
                    });
                    return;
                }

                $.ajax({
                    url: '{% url "Predecir_Desercion" %}',
                    method: 'POST',
                    data: {
                        'materia_id': materiaId,
                        'csrfmiddlewaretoken': '{{ csrf_token }}'
                    },
                    success: function (data) {
                        var ctx = document.getElementById('myChart').getContext('2d');
                        var myChart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: data.labels,
                                datasets: [{
                                    label: 'Matriculados',
                                    data: data.matriculados,
                                    borderColor: 'rgba(60, 179, 113, 1)',
                                    borderWidth: 2,
                                    fill: false
                                }, {
                                    label: 'Aprobados',
                                    data: data.aprobados,
                                    borderColor: 'rgba(54, 162, 235, 1)',
                                    borderWidth: 2,
                                    fill: false
                                }, {
                                    label: 'Reprobados',
                                    data: data.reprobados,
                                    borderColor: 'rgba(255, 206, 86, 1)',
                                    borderWidth: 2,
                                    fill: false
                                }, {
                                    label: 'Desertores',
                                    data: data.desertores,
                                    borderColor: 'rgba(255, 99, 132, 1)',
                                    borderWidth: 2,
                                    fill: false
                                }]
                            },
                            options: {
                                responsive: true,
                                title: {
                                    display: true,
                                    text: data.titulo
                                },
                                scales: {
                                    x: {
                                        display: true,
                                        title: {
                                            display: true,
                                            text: 'Periodo academico y unidades de la materia'
                                        }
                                    },
                                    y: {
                                        display: true,
                                        title: {
                                            display: true,
                                            text: 'Número de Estudiantes'
                                        },
                                        suggestedMin: 0
                                    }
                                }
                            }
                        });

                        $('#info-adicional').show();
                        $('#resumen-final').show();
                        $('#porcentajes').show();
                        $('#factores-desercion').show();

                        $('#facultad-info').text(data.facultad);
                        $('#carrera-info').text(data.carrera);
                        $('#ciclo-info').text(data.ciclo_nombre);
                        $('#materia-info').text(data.materia_nombre);
                        $('#periodo-info').text(data.periodo_inicio + " - " + data.periodo_fin);

                        $('#matriculados-iniciales').text(data.matriculados_iniciales);
                        $('#matriculados-finales').text(data.matriculados_finales);
                        $('#aprobados-finales').text(data.aprobados_finales);
                        $('#reprobados-finales').text(data.reprobados_finales);
                        $('#desertores-finales').text(data.desertores_finales);

                        var total_inicial = data.matriculados_iniciales;
                        $('#porcentaje-aprobados').text(((data.aprobados_finales / total_inicial) * 100).toFixed(2) + '%');
                        $('#porcentaje-reprobados').text(((data.reprobados_finales / total_inicial) * 100).toFixed(2) + '%');
                        $('#porcentaje-desertores').text(((data.desertores_finales / total_inicial) * 100).toFixed(2) + '%');
                        $('#porcentaje-matriculados').text(((data.matriculados_finales / total_inicial) * 100).toFixed(2) + '%');

                        var factores = [
                            { name: 'Modalidad', value: data.promedio_modalidad },
                            { name: 'Tipo de Educación', value: data.promedio_tipo_educacion },
                            { name: 'Origen', value: data.promedio_origen },
                            { name: 'Trabajo', value: data.promedio_trabajo },
                            { name: 'Discapacidad', value: data.promedio_discapacidad },
                            { name: 'Hijos', value: data.promedio_hijos }
                        ];

                        var total = data.matriculados_iniciales;
                        var suma_factores = factores.reduce((sum, factor) => sum + factor.value, 0);

                        var factoresHtml = '<div class="row">';
                        factores.forEach(function (factor, index) {
                            var peso_factor = suma_factores > 0 ? factor.value / suma_factores : 0;
                            var probabilidadReprobar = (peso_factor * (data.reprobados_finales / total) * 100).toFixed(2);
                            var probabilidadDesertar = (peso_factor * (data.desertores_finales / total) * 100).toFixed(2);

                            factoresHtml += '<div class="col-md-6">' +
                                '<strong>' + factor.name + ':</strong>' +
                                '<ul>' +
                                '<li>Probabilidad de reprobar: ' + probabilidadReprobar + '%</li>' +
                                '<li>Probabilidad de desertar: ' + probabilidadDesertar + '%</li>' +
                                '</ul></div>';

                            if (index % 2 !== 0 || index === factores.length - 1) {
                                factoresHtml += '</div><div class="row">';
                            }
                        });
                        factoresHtml += '</div>';

                        $('#lista-factores').html(factoresHtml);

                        $('#pdf-download').remove();
                        $('<button id="pdf-download" class="btn btn-success mt-3 d-block mx-auto">Descargar PDF</button>')
                            .insertAfter('#factores-desercion')
                            .click(function () {
                                generarPDF(data, total, data.aprobados_finales, data.reprobados_finales, data.desertores_finales, factores);
                            });
                    },
                    error: function (xhr, status, error) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: 'Error al obtener los datos para la predicción. Por favor, inténtelo nuevamente.',
                        });
                    }
                });
            });

            $('#btnRegresar').click(function () {
                window.history.back();
            });
        });

        function generarPDF(data, total, aprobados, reprobados, desertores, factores) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const imgPath = '../Static/Imagen/';

            doc.setProperties({
                title: "Informe de Predicción de Deserción",
                subject: "Análisis de deserción estudiantil",
                author: "Universidad Nacional de Loja",
                keywords: "deserción, informe, universidad",
                creator: "Sistema de Predicción"
            });

            const addHeader = () => {
                doc.setFontSize(12);
                doc.setTextColor(150, 150, 150);
                doc.setFont('times', 'bold');
                doc.addImage(`${imgPath}Iconos/Logo-UNL-mediano.png`, 'PNG', 10, 5, 40, 20);
                doc.text("Universidad Nacional de Loja", 105, 10, { align: 'center' });
                doc.setFontSize(10);
                doc.text(`${data.facultad}`, 105, 16, { align: 'center' });
                doc.text(`${data.carrera}`, 105, 22, { align: 'center' });
                doc.setTextColor(0, 0, 0);
            };

            const addFooter = () => {
                const pageCount = doc.internal.getNumberOfPages();
                for (let i = 1; i <= pageCount; i++) {
                    doc.setPage(i);
                    doc.setFontSize(10);
                    doc.setTextColor(150, 150, 150);
                    doc.text(`Página ${i} de ${pageCount}`, 200, 290, { align: 'right' });
                    doc.setTextColor(0, 0, 0);
                }
            };

            doc.setFontSize(24);
            doc.setFont('times', 'bold');
            doc.text("Universidad Nacional de Loja", 105, 50, { align: 'center' });

            doc.setFontSize(20);
            doc.setFont('times', 'normal');
            doc.text("Informe de Predicción de Deserción", 105, 70, { align: 'center' });

            doc.addImage(`${imgPath}Iconos/LogoUnl.png`, 'PNG', 80, 90, 50, 40);

            doc.setFontSize(14);
            doc.text("Fecha: " + new Date().toLocaleDateString(), 105, 145, { align: 'center' });

            doc.addPage();

            addHeader();

            doc.setFontSize(16);
            doc.setFont('times', 'bold');
            doc.text("Información Adicional", 105, 30, { align: 'center' });

            doc.autoTable({
                startY: 40,
                head: [['Campo', 'Información']],
                body: [
                    ['Facultad', data.facultad],
                    ['Carrera', data.carrera],
                    ['Ciclo', data.ciclo_nombre],
                    ['Materia', data.materia_nombre],
                    ['Periodo Académico', `${data.periodo_inicio} - ${data.periodo_fin}`]
                ],
                theme: 'grid',
                headStyles: { fillColor: [100, 100, 100] },
                styles: { font: 'times' }
            });

            doc.setFontSize(16);
            doc.setFont('times', 'bold');
            doc.text("Resumen de Predicción", 105, doc.lastAutoTable.finalY + 20, { align: 'center' });

            doc.autoTable({
                startY: doc.lastAutoTable.finalY + 30,
                head: [['Categoría', 'Porcentaje']],
                body: [
                    ['Aprobados', `${((data.aprobados_finales / total) * 100).toFixed(2)}%`],
                    ['Reprobados', `${((data.reprobados_finales / total) * 100).toFixed(2)}%`],
                    ['Desertores', `${((data.desertores_finales / total) * 100).toFixed(2)}%`]
                ],
                theme: 'grid',
                headStyles: { fillColor: [100, 100, 100] },
                styles: { font: 'times' }
            });

            doc.setFontSize(16);
            doc.setFont('times', 'bold');
            doc.text("Resumen Final", 105, doc.lastAutoTable.finalY + 20, { align: 'center' });

            doc.autoTable({
                startY: doc.lastAutoTable.finalY + 30,
                head: [['Categoría', 'Cantidad']],
                body: [
                    ['Matriculados finales', data.matriculados_finales],
                    ['Aprobados', data.aprobados_finales],
                    ['Reprobados', data.reprobados_finales],
                    ['Desertores', data.desertores_finales]
                ],
                theme: 'grid',
                headStyles: { fillColor: [100, 100, 100] },
                styles: { font: 'times' }
            });

            doc.addPage();

            addHeader();

            doc.setFontSize(16);
            doc.setFont('times', 'bold');
            doc.text("Factores de Deserción y Reprobación", 105, 30, { align: 'center' });

            var suma_factores = factores.reduce((sum, factor) => sum + factor.value, 0);
            var factoresBody = factores.map(factor => {
                let probabilidadReprobar = "0.00";
                let probabilidadDesertar = "0.00";
                if (suma_factores > 0) {
                    var peso_factor = factor.value / suma_factores;
                    probabilidadReprobar = (peso_factor * (reprobados / total) * 100).toFixed(2);
                    probabilidadDesertar = (peso_factor * (desertores / total) * 100).toFixed(2);
                }
                return [factor.name, `${probabilidadReprobar}%`, `${probabilidadDesertar}%`];
            });

            doc.autoTable({
                startY: 40,
                head: [['Factor', 'Prob. Reprobar', 'Prob. Desertar']],
                body: factoresBody,
                theme: 'grid',
                headStyles: { fillColor: [100, 100, 100] },
                styles: { font: 'times' }
            });

            doc.setFontSize(16);
            doc.setFont('times', 'bold');
            doc.text("Gráfica de Predicción", 105, doc.lastAutoTable.finalY + 20, { align: 'center' });

            html2canvas(document.getElementById('myChart')).then(function (canvas) {
                const imgData = canvas.toDataURL('image/png');
                doc.addImage(imgData, 'PNG', 10, doc.lastAutoTable.finalY + 30, 190, 100);

                addFooter();
                const fileName = `Informe-Prediccion-${data.carrera}-${data.ciclo_nombre}-${data.materia_nombre}.pdf`;
                doc.save(fileName);
                // doc.save("Informe-Prediccion.pdf");
                console.log("PDF guardado.");
            }).catch(error => {
                console.error("Error al generar la gráfica:", error);
            });
        }

    </script>
</body>

</html>
