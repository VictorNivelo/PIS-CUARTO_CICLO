<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../Static/Imagen/Iconos/LogoUnl.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Predicción de Deserción</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background: url('../Static/Imagen/b.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .caja {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1500px;
            padding: 30px;
            margin: auto;
        }

        .form-wrapper {
            padding: 20px;
        }

        .t {
            font-family: 'Lobster', cursive;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-group label,
        .form-group select {
            margin-right: 10px;
        }

        .form-group:last-child {
            margin-right: 0;
        }

        label {
            color: #555;
            font-weight: bold;
        }

        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            box-sizing: border-box;
            width: 100%;
            max-width: 300px;
        }

        button[type="button"] {
            width: calc(50% - 5px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button[type="button"] {
            background-color: #4CAF50;
            color: white;
        }

        button[type="button"]:hover {
            background-color: #45a049;
        }

        .btn-regresar {
            background-color: #f0ad4e;
            color: white;
        }

        .btn-regresar:hover {
            background-color: #eea236;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-group button {
            margin-top: 0;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }
    </style>
</head>

<body>
    <div class="caja">
        <div class="form-wrapper">
            <h1 class="t">Predicción de Deserción por materia</h1>
            <form id="prediccion-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="facultad">Facultad:</label>
                        <select id="facultad" name="facultad">
                            <option value="">Seleccione una facultad</option>
                            {% for facultad in facultades %}
                                <option value="{{ facultad.id }}">{{ facultad.nombre_facultad }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="carrera">Carrera:</label>
                        <select id="carrera" name="carrera" disabled>
                            <option value="">Seleccione una carrera</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ciclo">Ciclo:</label>
                        <select id="ciclo" name="ciclo" disabled>
                            <option value="">Seleccione un ciclo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="materias">Materias:</label>
                        <select id="materias" name="materias" disabled>
                            <option value="">Seleccione una materia</option>
                        </select>
                    </div>
                </div>
                <div class="button-group">
                    <button type="button" class="btn-regresar" id="btnRegresar">Regresar</button>
                    <button type="button" id="submitBtn">Predecir</button>
                </div>
            </form>
        </div>
        <div id="grafica" style="margin-top: 30px;">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        $(document).ready(function() {
            $('#facultad').change(function() {
                var facultadId = $(this).val();
                if (facultadId) {
                    $.ajax({
                        url: '{% url "obtener_carreras" %}',
                        data: {'facultad_id': facultadId},
                        success: function(data) {
                            $('#carrera').prop('disabled', false).html('<option value="">Seleccione una carrera</option>');
                            $.each(data, function(index, value) {
                                $('#carrera').append('<option value="' + value.id + '">' + value.nombre_carrera + '</option>');
                            });
                        }
                    });
                } else {
                    $('#carrera').prop('disabled', true).html('<option value="">Seleccione una carrera</option>');
                    $('#ciclo').prop('disabled', true).html('<option value="">Seleccione un ciclo</option>');
                    $('#materias').prop('disabled', true).html('<option value="">Seleccione una materia</option>');
                }
            });

            $('#carrera').change(function() {
                var carreraId = $(this).val();
                if (carreraId) {
                    $.ajax({
                        url: '{% url "obtener_ciclos" %}',
                        data: {'carrera_id': carreraId},
                        success: function(data) {
                            $('#ciclo').prop('disabled', false).html('<option value="">Seleccione un ciclo</option>');
                            $.each(data, function(index, value) {
                                $('#ciclo').append('<option value="' + value.id + '">' + value.nombre_ciclo + '</option>');
                            });
                        }
                    });
                } else {
                    $('#ciclo').prop('disabled', true).html('<option value="">Seleccione un ciclo</option>');
                    $('#materias').prop('disabled', true).html('<option value="">Seleccione una materia</option>');
                }
            });

            $('#ciclo').change(function() {
                var cicloId = $(this).val();
                if (cicloId) {
                    $.ajax({
                        url: '{% url "obtener_materias" %}',
                        data: {'ciclo_id': cicloId},
                        success: function(data) {
                            $('#materias').prop('disabled', false).html('<option value="">Seleccione una materia</option>');
                            $.each(data, function(index, value) {
                                $('#materias').append('<option value="' + value.id + '">' + value.nombre_materia + '</option>');
                            });
                        }
                    });
                } else {
                    $('#materias').prop('disabled', true).html('<option value="">Seleccione una materia</option>');
                }
            });

            $('#submitBtn').click(function() {
                var facultadId = $('#facultad').val();
                var carreraId = $('#carrera').val();
                var cicloId = $('#ciclo').val();
                var materiaId = $('#materias').val();

                if (!facultadId || !carreraId || !cicloId || !materiaId) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Por favor, complete todos los campos',
                    });
                    return;
                }

                $.ajax({
                    url: '{% url "Predecir_Desercion" %}',
                    method: 'POST',
                    data: {
                        'facultad_id': facultadId,
                        'carrera_id': carreraId,
                        'ciclo_id': cicloId,
                        'materia_id': materiaId,
                        'csrfmiddlewaretoken': '{{ csrf_token }}'
                    },
                    success: function(data) {
                        var ctx = document.getElementById('myChart').getContext('2d');
                        var myChart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: data.labels, // Aquí debes proporcionar las etiquetas adecuadas para el eje X
                                datasets: [{
                                    label: 'Matriculados',
                                    data: data.matriculados,
                                    borderColor: 'rgba(255, 99, 132, 1)',
                                    borderWidth: 2,
                                    fill: false
                                }, {
                                    label: 'Aprobados',
                                    data: data.aprobados,
                                    borderColor: 'rgba(54, 162, 235, 1)',
                                    borderWidth: 2,
                                    fill: false
                                }, {
                                    label: 'Reprobados',
                                    data: data.reprobados,
                                    borderColor: 'rgba(255, 206, 86, 1)',
                                    borderWidth: 2,
                                    fill: false
                                }, {
                                    label: 'Desertores',
                                    data: data.desertores,
                                    borderColor: 'rgba(75, 192, 192, 1)',
                                    borderWidth: 2,
                                    fill: false
                                }]
                            },
                            options: {
                                scales: {
                                    x: {
                                        title: {
                                            display: true,
                                            text: 'Unidades de la Materia y Periodo Académico'
                                        }
                                    },
                                    y: {
                                        title: {
                                            display: true,
                                            text: 'Cantidad'
                                        }
                                    }
                                }
                            }
                        });
                    },
                    error: function(xhr, status, error) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: 'Error al obtener los datos. Por favor, inténtelo nuevamente.',
                        });
                    }
                });
            });

            $('#btnRegresar').click(function() {
                window.history.back();
            });
        });
    </script>
</body>

</html>
