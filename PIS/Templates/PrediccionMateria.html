<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../Static/Imagen/Iconos/LogoUnl.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Predicción de Deserción</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background: url('../Static/Imagen/b.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .caja {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1550px;
            padding: 30px;
            margin: auto;
        }

        .form-wrapper {
            padding: 20px;
        }

        .t {
            font-family: 'Lobster', cursive;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px; /* Reduce el margen inferior */
        }

        .form-row button {
            flex: 0 0 auto;
        }

        .form-group {
            flex: 1 1 auto;
            display: flex;
            justify-content: center; /* Centra los items horizontalmente */
            align-items: center; /* Centra los items verticalmente */
            margin: 0 10px; /* Reduce el margen horizontal */
        }

        .form-group label,
        .form-group select {
            margin-right: 5px; /* Reduce el espacio entre el label y el select */
        }

        .form-group:last-child {
            margin-right: 0;
        }

        label {
            color: #555;
            font-weight: bold;
        }

        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            box-sizing: border-box;
            width: 100%;
            max-width: 300px;
        }

        .centered-title {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .centered-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        #btnRegresar {
            background-color: #f0ad4e;
            color: white;
        }

        #btnRegresar:hover {
            background-color: #eea236;
        }

        #submitBtn {
            background-color: #5bc0de;
            color: white;
        }

        #submitBtn:hover {
            background-color: #46b8da;
        }
    </style>
</head>
<body>
    <div class="caja">
        <div class="form-wrapper">
            <h1 class="t">Predicción de Deserción por Materia</h1>
            <form id="prediccion-form">
                <div class="form-row">
                    <button type="button" class="btn btn-warning" id="btnRegresar">Regresar</button>
                    <div class="form-group">
                        <label for="facultad">Facultad:</label>
                        <select id="facultad" name="facultad">
                            <option value="">Seleccione una facultad</option>
                            {% for facultad in facultades %}
                            <option value="{{ facultad.id }}">{{ facultad.nombre_facultad }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="carrera">Carrera:</label>
                        <select id="carrera" name="carrera" disabled>
                            <option value="">Seleccione una carrera</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ciclo">Ciclo:</label>
                        <select id="ciclo" name="ciclo" disabled>
                            <option value="">Seleccione un ciclo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="materias">Materias:</label>
                        <select id="materias" name="materias" disabled>
                            <option value="">Seleccione una materia</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" id="submitBtn">Predecir</button>
                </div>
            </form>

            <div id="grafica" style="margin-top: 30px;">
                <canvas id="myChart"></canvas>
            </div>
            <div id="info-adicional" class="mt-4 p-3 border rounded bg-light" style="display: none;">
                <h4 class="centered-title">Información Adicional</h4>
                <p><strong>Facultad:</strong> <span id="facultad-info"></span></p>
                <p><strong>Carrera:</strong> <span id="carrera-info"></span></p>
                <p><strong>Ciclo:</strong> <span id="ciclo-info"></span></p>
                <p><strong>Materia:</strong> <span id="materia-info"></span></p>
                <p><strong>Periodo Académico:</strong> <span id="periodo-info"></span></p>
            </div>
            <div id="porcentajes" class="mt-4 p-3 border rounded bg-light" style="display: none;">
                <h4 class="centered-title">Resumen de Predicción</h4>
                <div class="row">
                    <div class="col-md-4">
                        <p><strong>Aprobados:</strong> <span id="porcentaje-aprobados"></span>%</p>
                    </div>
                    <div class="col-md-4">
                        <p><strong>Reprobados:</strong> <span id="porcentaje-reprobados"></span>%</p>
                    </div>
                    <div class="col-md-4">
                        <p><strong>Desertores:</strong> <span id="porcentaje-desertores"></span>%</p>
                    </div>
                </div>
            </div>
            <div id="factores-desercion" class="mt-4 p-3 border rounded bg-light" style="display: none;">
                <h4 class="centered-title">Factores de Deserción y Reprobación</h4>
                <div id="lista-factores"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#facultad').change(function () {
                var facultadId = $(this).val();
                if (facultadId) {
                    $.ajax({
                        url: '{% url "Obtener_Carreras" %}',
                        data: { 'facultad_id': facultadId },
                        success: function (data) {
                            $('#carrera').prop('disabled', false).html('<option value="">Seleccione una carrera</option>');
                            $.each(data, function (index, value) {
                                $('#carrera').append('<option value="' + value.id + '">' + value.nombre_carrera + '</option>');
                            });
                        }
                    });
                } else {
                    $('#carrera').prop('disabled', true).html('<option value="">Seleccione una carrera</option>');
                    $('#ciclo').prop('disabled', true).html('<option value="">Seleccione un ciclo</option>');
                    $('#materias').prop('disabled', true).html('<option value="">Seleccione una materia</option>');
                }
            });

            $('#carrera').change(function () {
                var carreraId = $(this).val();
                if (carreraId) {
                    $.ajax({
                        url: '{% url "Obtener_Ciclos" %}',
                        data: { 'carrera_id': carreraId },
                        success: function (data) {
                            $('#ciclo').prop('disabled', false).html('<option value="">Seleccione un ciclo</option>');
                            $.each(data, function (index, value) {
                                $('#ciclo').append('<option value="' + value.id + '">' + value.nombre_ciclo + '</option>');
                            });
                        }
                    });
                } else {
                    $('#ciclo').prop('disabled', true).html('<option value="">Seleccione un ciclo</option>');
                    $('#materias').prop('disabled', true).html('<option value="">Seleccione una materia</option>');
                }
            });

            $('#ciclo').change(function () {
                var cicloId = $(this).val();
                if (cicloId) {
                    $.ajax({
                        url: '{% url "Obtener_Materias" %}',
                        data: { 'ciclo_id': cicloId },
                        success: function (data) {
                            $('#materias').prop('disabled', false).html('<option value="">Seleccione una materia</option>');
                            $.each(data, function (index, value) {
                                $('#materias').append('<option value="' + value.id + '">' + value.nombre_materia + '</option>');
                            });
                        }
                    });
                } else {
                    $('#materias').prop('disabled', true).html('<option value="">Seleccione una materia</option>');
                }
            });

            $('#submitBtn').click(function () {
                var facultadId = $('#facultad').val();
                var carreraId = $('#carrera').val();
                var cicloId = $('#ciclo').val();
                var materiaId = $('#materias').val();

                if (!facultadId || !carreraId || !cicloId || !materiaId) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Por favor, seleccione todas las opciones',
                    });
                    return;
                }

                $.ajax({
                    url: '{% url "Predecir_Desercion" %}',
                    method: 'POST',
                    data: {
                        'materia_id': materiaId,
                        'csrfmiddlewaretoken': '{{ csrf_token }}'
                    },
                    success: function (data) {
                        var ctx = document.getElementById('myChart').getContext('2d');
                        var myChart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: data.labels,
                                datasets: [{
                                    label: 'Matriculados',
                                    data: data.matriculados,
                                    borderColor: 'rgba(60, 179, 113, 1)',
                                    borderWidth: 2,
                                    fill: false
                                }, {
                                    label: 'Aprobados',
                                    data: data.aprobados,
                                    borderColor: 'rgba(54, 162, 235, 1)',
                                    borderWidth: 2,
                                    fill: false
                                }, {
                                    label: 'Reprobados',
                                    data: data.reprobados,
                                    borderColor: 'rgba(255, 206, 86, 1)',
                                    borderWidth: 2,
                                    fill: false
                                }, {
                                    label: 'Desertores',
                                    data: data.desertores,
                                    borderColor: 'rgba(255, 99, 132, 1)',
                                    borderWidth: 2,
                                    fill: false
                                }]
                            },
                            options: {
                                responsive: true,
                                title: {
                                    display: true,
                                    text: data.titulo
                                },
                                scales: {
                                    x: {
                                        display: true,
                                        title: {
                                            display: true,
                                            text: 'Periodo academico y unidades de la materia'
                                        }
                                    },
                                    y: {
                                        display: true,
                                        title: {
                                            display: true,
                                            text: 'Número de Estudiantes'
                                        },
                                        suggestedMin: 0
                                    }
                                }
                            }
                        });

                        // Mostrar información adicional, resumen y factores
                        $('#info-adicional').show();
                        $('#porcentajes').show();
                        $('#factores-desercion').show();

                        // Actualizar información adicional
                        $('#facultad-info').text(data.facultad);
                        $('#carrera-info').text(data.carrera);
                        $('#ciclo-info').text(data.titulo.split('(Ciclo ')[1].split(')')[0]);
                        $('#materia-info').text(data.materia_nombre);
                        $('#periodo-info').text(data.periodo_inicio + " - " + data.periodo_fin);

                        // Actualizar porcentajes
                        var total = data.matriculados[0];
                        $('#porcentaje-aprobados').text(((data.aprobados[data.aprobados.length - 1] / total) * 100).toFixed(2));
                        $('#porcentaje-reprobados').text(((data.reprobados[data.reprobados.length - 1] / total) * 100).toFixed(2));
                        $('#porcentaje-desertores').text(((data.desertores[data.desertores.length - 1] / total) * 100).toFixed(2));

                        // Actualizar factores
                        var factores = [
                            { name: 'Modalidad', value: data.promedio_modalidad },
                            { name: 'Tipo de Educación', value: data.promedio_tipo_educacion },
                            { name: 'Origen', value: data.promedio_origen },
                            { name: 'Trabajo', value: data.promedio_trabajo },
                            { name: 'Discapacidad', value: data.promedio_discapacidad },
                            { name: 'Hijos', value: data.promedio_hijos }
                        ];

                        var factoresHtml = '<div class="row">';
                        factores.forEach(function (factor, index) {
                            var peso_factor = factor.value / factores.reduce((sum, f) => sum + f.value, 0);
                            var probabilidadReprobar = (peso_factor * (data.reprobados[data.reprobados.length - 1] / total) * 100).toFixed(2);
                            var probabilidadDesertar = (peso_factor * (data.desertores[data.desertores.length - 1] / total) * 100).toFixed(2);

                            factoresHtml += '<div class="col-md-6">' +
                                '<strong>' + factor.name + ':</strong>' +
                                '<ul>' +
                                '<li>Probabilidad de reprobar: ' + probabilidadReprobar + '%</li>' +
                                '<li>Probabilidad de desertar: ' + probabilidadDesertar + '%</li>' +
                                '</ul></div>';

                            if (index % 2 !== 0 || index === factores.length - 1) {
                                factoresHtml += '</div><div class="row">';
                            }
                        });
                        factoresHtml += '</div>';

                        $('#lista-factores').html(factoresHtml);

                        // Agregar botón de descarga PDF
                        $('#pdf-download').remove();
                        $('<button id="pdf-download" class="btn btn-success mt-3 d-block mx-auto">Descargar PDF</button>')
                            .insertAfter('#factores-desercion')
                            .click(function () {
                                generarPDF(data, total, data.aprobados[data.aprobados.length - 1], data.reprobados[data.reprobados.length - 1], data.desertores[data.desertores.length - 1], factores);
                            });
                    },
                    error: function (xhr, status, error) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: 'Error al obtener los datos para la predicción. Por favor, inténtelo nuevamente.',
                        });
                    }
                });
            });

            $('#btnRegresar').click(function () {
                window.history.back();
            });
        });

        function generarPDF(data, total, aprobados, reprobados, desertores, factores) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFontSize(18);
            doc.text("Informe de Predicción de Deserción", 14, 20);

            doc.setFontSize(12);
            doc.text(`Carrera: ${data.carrera}`, 14, 30);
            doc.text(`Ciclo: ${data.ciclo_nombre}`, 14, 40);
            doc.text(`Periodo Académico: ${data.titulo.split(' - ')[0]}`, 14, 50);
            doc.text(`Fecha de inicio: ${data.periodo_inicio}`, 14, 60);
            doc.text(`Fecha de fin: ${data.periodo_fin}`, 14, 70);

            doc.text("Resumen de Predicción:", 14, 90);
            doc.text(`Aprobados: ${((aprobados / total) * 100).toFixed(2)}%`, 20, 100);
            doc.text(`Reprobados: ${((reprobados / total) * 100).toFixed(2)}%`, 20, 110);
            doc.text(`Desertores: ${((desertores / total) * 100).toFixed(2)}%`, 20, 120);

            doc.text("Factores de Deserción y Reprobación:", 14, 140);

            let yPos = 150;
            const leftX = 20;
            const rightX = 110;
            const lineHeight = 10;
            var suma_factores = factores.reduce((sum, factor) => sum + factor.value, 0);

            factores.forEach(function (factor, index) {
                if (suma_factores > 0) {
                    var peso_factor = factor.value / suma_factores;
                    var probabilidadReprobar = (peso_factor * (reprobados / total) * 100).toFixed(2);
                    var probabilidadDesertar = (peso_factor * (desertores / total) * 100).toFixed(2);
                } else {
                    var probabilidadReprobar = "0.00";
                    var probabilidadDesertar = "0.00";
                }

                const x = index % 2 === 0 ? leftX : rightX;

                doc.setFont("helvetica", "bold");
                doc.text(`${factor.name}:`, x, yPos);
                doc.setFont("helvetica", "normal");
                doc.text(`Prob. reprobar: ${probabilidadReprobar}%`, x, yPos + lineHeight);
                doc.text(`Prob. desertar: ${probabilidadDesertar}%`, x, yPos + 2 * lineHeight);

                if (index % 2 !== 0 || index === factores.length - 1) {
                    yPos += 3 * lineHeight;
                }
            });

            html2canvas(document.getElementById('myChart')).then(function (canvas) {
                const imgData = canvas.toDataURL('image/png');
                doc.addPage();
                doc.text("Gráfica de Predicción", 14, 20);
                doc.addImage(imgData, 'PNG', 10, 30, 190, 100);

                doc.save("informe_prediccion_desercion.pdf");
            });
        }
    </script>
</body>

</html>
