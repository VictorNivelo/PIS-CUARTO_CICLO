<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../Static/Imagen/Iconos/Icono-UNL.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Crear ciclo</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('../Static/Imagen/e.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Open Sans', sans-serif;
            position: relative;
        }

        html::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.500);
            z-index: 1;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .caja {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            width: 100%;
            max-width: 450px;
            padding: 25px;
            margin: auto;
        }

        .form-wrapper {
            padding: 20px;
        }

        .t {
            font-family: 'Lobster', cursive;
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 5px;
            color: #333;
            box-sizing: border-box;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="tel"],
        select {
            height: 40px;
        }

        select option {
            color: initial;
        }

        input::placeholder,
        select::placeholder {
            color: #aaa;
        }

        input.has-value,
        select.has-value {
            color: #333;
        }

        button[type="submit"],
        .btn-regresar {
            width: calc(50% - 5px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .btn-regresar {
            background-color: #f0ad4e;
            color: white;
        }

        .btn-regresar:hover {
            background-color: #eea236;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .button-group button {
            margin-top: 0;
        }

        ::placeholder,
        select:invalid,
        input[type="date"]:invalid {
            color: #999 !important;
        }

        input,
        select,
        input[type="date"] {
            color: #999;
        }

        input:focus,
        select:focus,
        input[type="date"]:focus,
        input:not(:placeholder-shown),
        select:not(:invalid),
        input[type="date"]:not(:invalid) {
            color: #000 !important;
        }

        select option {
            color: #000;
        }

        select option:first-child {
            color: #999;
        }

        input[type="date"]:not(:valid):not(:focus) {
            color: #999;
        }

        .col-md-6 {
            width: 50%;
            float: left;
            padding-right: 15px;
            box-sizing: border-box;
        }

        .col-md-6:nth-child(even) {
            padding-right: 0;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .logo {
            display: block;
            margin: 0 auto;
            max-width: 250px;
        }
    </style>
</head>

<body onload="recordarPaginaAnterior()">
    <div class="caja">
        <img src="../Static/Imagen/Iconos/Logo-mediano.png" alt="Logo" class="logo">
        <div class="form-wrapper">
            <form method="POST">
                <h1 class="t">Crear ciclo</h1>
                {% csrf_token %}
                <div class="row">
                    <div class="form-group">
                        <label for="{{ form.nombre_ciclo.id_for_label }}"><i class="fas fa-book"></i> Nombre del
                            ciclo:</label>
                        {{ form.nombre_ciclo }}
                    </div>
                    <!-- <div class="form-group">
                                <label for="{{ form.fecha_inicio.id_for_label }}">Fecha inicio:</label>
                                <input type="date" id="id_fecha_inicio" name="fecha_inicio"
                                    placeholder="Ingrese la fecha de inicio" required>
                            </div>
                            <div class="form-group">
                                <label for="{{ form.fecha_fin.id_for_label }}">Fecha fin:</label>
                                <input type="date" id="id_fecha_fin" name="fecha_fin" placeholder="Ingrese la fecha de fin"
                                    required>
                            </div> -->

                    <div class="form-group">
                        <label for="{{ form.periodo_academico.id_for_label }}"><i class="fas fa-calendar"></i> Período
                            académico:</label>
                        {{ form.periodo_academico }}
                    </div>
                    <!-- <div class="form-group">
                                <label for="{{ form.periodo_academico.id_for_label }}">Periodo Académico:</label>
                                {{ form.periodo_academico }}
                            </div> -->
                    <div class="form-group">
                        <label for="{{ form.carrera.id_for_label }}"><i class="fas fa-graduation-cap"></i>
                            Carrera:</label>
                        {{ form.carrera }}
                    </div>
                    <div class="button-group">
                        <button type="button" class="btn-regresar" id="btnRegresar">Regresar</button>
                        <button type="submit">Crear ciclo</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('btnRegresar').addEventListener('click', function () {
            var paginaAnterior = localStorage.getItem('paginaAnterior');
            if (paginaAnterior) {
                window.location.href = paginaAnterior;
            } else {
                window.location.href = '/';
            }
        });

        function recordarPaginaAnterior() {
            localStorage.setItem('paginaAnterior', document.referrer);
        }

        var dateInputs = document.querySelectorAll('input[type="date"]');

        dateInputs.forEach(function (input) {
            input.addEventListener('input', function () {
                if (this.value.trim() !== '') {
                    this.classList.add('has-value');
                } else {
                    this.classList.remove('has-value');
                }
            });

            if (input.value.trim() !== '') {
                input.classList.add('has-value');
            }
        });

        var selectInputs = document.querySelectorAll('select');

        selectInputs.forEach(function (select) {
            select.addEventListener('change', function () {
                if (this.value.trim() !== '') {
                    this.classList.add('has-value');
                } else {
                    this.classList.remove('has-value');
                }
            });

            if (select.value.trim() !== '') {
                select.classList.add('has-value');
            }
        });
    </script>

</body>

</html>
