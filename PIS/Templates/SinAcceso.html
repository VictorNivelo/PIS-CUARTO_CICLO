<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../Static/Imagen/Iconos/Icono-UNL.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <title>Acceso Denegado</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@400;600&display=swap');

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('../Static/Imagen/e.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Open Sans', sans-serif;
            position: relative;
        }

        html::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            padding: 40px;
            margin: auto;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .logo {
            max-width: 250px;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Lobster', cursive;
            color: #dc3545;
            margin-bottom: 20px;
            font-size: 3rem;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }

        .btn-regresar,
        .btn-anterior {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: background-color 0.3s;
            margin: 0 5px;
        }

        .btn-regresar {
            background-color: #28a745;
        }

        .btn-regresar:hover {
            background-color: #218838;
        }

        .btn-anterior {
            background-color: #f0ad4e;
            color: white;
        }

        .btn-anterior:hover {
            background-color: #eea236;
        }

        .btn-regresar i,
        .btn-anterior i {
            margin-right: 8px;
        }

        .btn-group {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="../Static/Imagen/Iconos/Logo-mediano.png" alt="Logo" class="logo">
        <h1>Acceso Denegado</h1>
        <p>Lo sentimos, no tienes permisos suficientes para acceder a esta página. Verifica tus credenciales o contacta
            al soporte.</p>
        <p>Si consideras que esto es un error, por favor contacta al administrador del sistema.</p>
        <div class="btn-group">
            <a href="javascript:history.back()" class="btn-anterior" aria-label="Regresar a la página anterior">
                <i class="fas fa-arrow-left"></i> Regresar
            </a>
            <a href="{% url 'Index' %}" class="btn-regresar" aria-label="Regresar a la página principal">
                <i class="fas fa-home"></i> Ir al inicio
            </a>
        </div>
    </div>
</body>

</html>
