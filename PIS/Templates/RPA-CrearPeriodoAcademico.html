<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../Static/Imagen/Iconos/LogoUnl.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Crear período académico</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background: url('../Static/Imagen/b.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .caja {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 30px;
            margin: auto;
        }

        .form-wrapper {
            padding: 20px;
        }

        .t {
            font-family: 'Lobster', cursive;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 5px;
            color: #333;
        }

        select option {
            color: initial;
        }

        input::placeholder,
        select::placeholder {
            color: #aaa;
        }

        input.has-value,
        select.has-value {
            color: #333;
        }

        button[type="submit"],
        .btn-regresar {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .btn-regresar {
            background-color: #f0ad4e;
            color: white;
        }

        .btn-regresar:hover {
            background-color: #eea236;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        ::placeholder,
        select:invalid,
        input[type="date"]:invalid {
            color: #999 !important;
        }

        input,
        select,
        input[type="date"] {
            color: #999;
        }

        input:focus,
        select:focus,
        input[type="date"]:focus,
        input:not(:placeholder-shown),
        select:not(:invalid),
        input[type="date"]:not(:invalid) {
            color: #000 !important;
        }

        select option {
            color: #000;
        }

        select option:first-child {
            color: #999;
        }

        input[type="date"]:not(:valid):not(:focus) {
            color: #999;
        }
    </style>
</head>

<body>
    <div class="caja">
        <div class="form-wrapper">
            <form method="POST">
                <h1 class="t">Crear período académico</h1>
                {% csrf_token %}

                <div class="form-group">
                    <label for="id_fecha_inicio">Fecha de inicio:</label>
                    <input type="date" id="id_fecha_inicio" name="fecha_inicio" placeholder="Ingrese la fecha de inicio"
                        required>
                </div>

                <div class="form-group">
                    <label for="id_fecha_fin">Fecha de fin:</label>
                    <input type="date" id="id_fecha_fin" name="fecha_fin" placeholder="Ingrese la fecha de fin"
                        required>
                </div>

                <div class="form-group">
                    <label for="id_estado">Estado:</label>
                    <select id="id_estado" name="estado" required>
                        <option value="" disabled selected>Seleccione un estado</option>
                        <option value="activo">Activo</option>
                        <option value="inactivo">Inactivo</option>
                    </select>
                </div>

                <div class="button-group">
                    <button type="button" class="btn-regresar">Regresar</button>
                    <button type="submit">Crear período</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var dateInputs = document.querySelectorAll('input[type="date"]');

            dateInputs.forEach(function (input) {
                input.addEventListener('input', function () {
                    if (this.value.trim() !== '') {
                        this.classList.add('has-value');
                    } else {
                        this.classList.remove('has-value');
                    }
                });

                if (input.value.trim() !== '') {
                    input.classList.add('has-value');
                }
            });

            var selectInputs = document.querySelectorAll('select');

            selectInputs.forEach(function (select) {
                select.addEventListener('change', function () {
                    if (this.value.trim() !== '') {
                        this.classList.add('has-value');
                    } else {
                        this.classList.remove('has-value');
                    }
                });

                if (select.value.trim() !== '') {
                    select.classList.add('has-value');
                }
            });

            var btnRegresar = document.querySelector('.btn-regresar');
            if (btnRegresar) {
                btnRegresar.addEventListener('click', function () {
                    var paginaAnterior = localStorage.getItem('paginaAnterior');
                    if (paginaAnterior) {
                        window.location.href = paginaAnterior;
                    } else {
                        window.location.href = '/';
                    }
                });
            }

            function recordarPaginaAnterior() {
                localStorage.setItem('paginaAnterior', document.referrer);
            }

            recordarPaginaAnterior();
        });
    </script>
</body>

</html>
