<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Gráfico</title>
    <link rel="stylesheet" href="../static/layout/styles/EstiloGrafico.css">
</head>

<body>
    <h1>Generador de Gráficos</h1>

    <div class="left">
        <select name="" id="tipo">
            <option value="circular">
                Gráfico Circular
            </option>
            <option value="columna">
                Gráfico de Columnas
            </option>
        </select>
        <input type="text" placeholder="Ingresar titulo del grafico" id="titulo">
        <div class="datos" id="datos">
            <div class="dato">
                <input type="text" placeholder="Nombre" class="serie">
                <input type="text" placeholder="Valor" class="valor">
            </div>
            <div class="dato">
                <input type="text" placeholder="Nombre" class="serie">
                <input type="text" placeholder="Valor" class="valor">
            </div>
        </div>
        <a href="{% url 'index' %}" class="btn btn-warning">Regresar</a>
        <button onclick="agregarDato()" class="agregar">Agregar</button>
        <button onclick="cargarGrafico()" class="crear-grafico">Crear Gráfico</button>
    </div>

    <div>
        <div class="right">
            <div id="piechart"></div>
        </div>
    </div>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="../static/layout/scripts/ScribGrafico.js"></script>
</body>

</html>
