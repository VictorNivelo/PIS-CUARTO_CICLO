<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../Static/Imagen/Iconos/LogoUnl.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Gestión de Usuarios</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        body {
            font-family: Arial, sans-serif;
            background: url('../Static/Imagen/b.png') no-repeat center center fixed;
            background-size: cover;
            padding: 10px;
            margin: 0;
            font-size: 14px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 1600px;
            margin: auto;
            padding: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
            font-family: 'Lobster', cursive;
            color: #333;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .actions form {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-right: 8px;
        }

        .actions input[type="text"],
        .actions select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .actions button[type="submit"],
        .btn-registrar,
        .btn-regresar,
        .btn-crear,
        .btn-buscar,
        .btn-eliminar,
        .btn-guardar {
            padding: 8px 12px;
            font-size: 14px;
            background-color: #f0ad4e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            width: 120px;
            display: inline-block;
            text-align: center;
            margin-right: 8px;
        }

        .actions button[type="submit"],
        .btn-registrar,
        .btn-regresar,
        .btn-crear,
        .btn-buscar,
        .btn-eliminar,
        .btn-guardar,
        .btn-importar {
            padding: 8px 12px;
            font-size: 14px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            width: 120px;
            display: inline-block;
            margin-right: 8px;
        }

        .btn-eliminar {
            background-color: #dc3545 !important;
        }

        .btn-eliminar:hover {
            background-color: #c82333 !important;
        }

        .btn-regresar {
            background-color: #e74c3c !important;
            color: #ffffff !important;
        }

        .btn-regresar:hover {
            background-color: #af3a2d !important;
        }

        .btn-guardar {
            background-color: #215894 !important;
        }

        .btn-guardar:hover {
            background-color: #0c325a !important;
        }

        .btn-crear {
            background-color: #28a745 !important;
        }

        .btn-crear:hover {
            background-color: #218838 !important;
        }

        .btn-importar {
            background-color: #17a2b8 !important;
        }

        .btn-importar:hover {
            background-color: #138496 !important;
        }

        .btn-buscar {
            background-color: #17b888 !important;
        }

        .btn-buscar:hover {
            background-color: #13805f !important;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        td {
            background-color: #fff;
        }

        td.actions-column {
            width: 90px;
        }

        td.actions-column form {
            display: flex;
            justify-content: center;
        }

        td.actions-column10 {
            width: 120px;
        }

        td.actions-column10 form {
            display: flex;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            color: #555;
            font-weight: bold;
            display: block;
            margin-bottom: 3px;
        }

        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 16px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            margin-top: 8px;
        }

        .form-group button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>Gestión de Usuarios</h1>
        <div class="actions">
            <a href="#" class="btn-regresar">Regresar</a>
            <form method="GET" style="flex: 1; margin-right: 5px;">
                <input type="text" name="search_query" placeholder="Buscar por correo electrónico o DNI"
                    value="{{ search_query }}">
                <select name="rol">
                    <option value="">Todos los roles</option>
                    <option value="Personal Administrativo"
                        {% if filter_rol == 'Personal Administrativo' %}selected{% endif %}>Personal Administrativo
                    </option>
                    <option value="Secretaria" {% if filter_rol == 'Secretaria' %}selected{% endif %}>Secretaria
                    </option>
                    <option value="Docente" {% if filter_rol == 'Docente' %}selected{% endif %}>Docente</option>
                </select>
                <select name="genero">
                    <option value="">Todos los géneros</option>
                    {% for genero in generos %}
                    <option value="{{ genero.id }}"
                        {% if filter_genero == genero.id|stringformat:"s" %}selected{% endif %}>
                        {{ genero.nombre_genero }}
                    </option>
                    {% endfor %}
                </select>
                <select name="tipo_dni">
                    <option value="">Todos los tipo de DNI</option>
                    {% for tipo_dni in tipos_dni %}
                    <option value="{{ tipo_dni.id }}"
                        {% if filter_tipo_DNI == tipo_DNI.id|stringformat:"s" %}selected{% endif %}>
                        {{ tipo_dni.nombre_tipo_dni }}
                    </option>
                    {% endfor %}
                </select>
                <!-- <select name="tipo_dni">
                    <option value="">Todos los tipos de DNI</option>
                    <option value="Cedula" {% if filter_tipo_dni == 'Cedula' %}selected{% endif %}>Cedula</option>
                    <option value="Pasaporte" {% if filter_tipo_dni == 'Pasaporte' %}selected{% endif %}>Pasaporte
                    </option>
                </select> -->
                <button type="submit" class="btn-buscar">Buscar</button>
            </form>
            <a href="{% url 'Registrar_Usuario' %}" class="btn-crear">Crear Usuario</a>
        </div>

        <div class="form-group">
            <table>
                <thead>
                    <tr>
                        <th>Correo Electrónico</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Rol</th>
                        <th>Género</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Tipo de DNI</th>
                        <th>Número de DNI</th>
                        <th>Teléfono</th>
                    </tr>
                </thead>
                <tbody>
                    {% for usuario in usuarios %}
                    <tr>
                        <form method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="user_id" value="{{ usuario.id }}">
                            <td><input type="text" name="username" value="{{ usuario.username }}"></td>
                            <td class="actions-columnI"><input type="text" name="first_name"
                                    value="{{ usuario.first_name }}"></td>
                            <td class="actions-columnI"><input type="text" name="last_name"
                                    value="{{ usuario.last_name }}"></td>
                            <td>
                                <select name="rol">
                                    <option value="Personal Administrativo"
                                        {% if usuario.rol == 'Personal Administrativo' %}selected{% endif %}>Personal
                                        Administrativo</option>
                                    <option value="Secretaria" {% if usuario.rol == 'Secretaria' %}selected{% endif %}>
                                        Secretaria</option>
                                    <option value="Docente" {% if usuario.rol == 'Docente' %}selected{% endif %}>Docente
                                    </option>
                                </select>
                            </td>
                            <td>
                                <select name="genero">
                                    {% for genero in generos %}
                                    <option value="{{ genero.id }}"
                                        {% if usuario.genero_id == genero.id %}selected{% endif %}>
                                        {{ genero.nombre_genero }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </td>
                            <td class="actions-column10"><input type="text" name="fecha_nacimiento"
                                    value="{{ usuario.fecha_nacimiento|date:'d/m/Y' }}"></td>
                            <td>
                                <select name="tipo_dni">
                                    {% for tipo_dni in tipos_dni %}
                                    <option value="{{ tipo_dni.id }}"
                                        {% if usuario.tipo_dni_id == tipo_dni.id %}selected{% endif %}>
                                        {{ tipo_dni.nombre_tipo_dni }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </td>
                            <td class="actions-column10"><input type="text" name="dni" value="{{ usuario.dni }}"></td>
                            <td class="actions-column10"><input type="text" name="telefono"
                                    value="{{ usuario.telefono }}"></td>
                            <td class="actions-column">
                                <button type="submit" name="modify" class="btn-guardar">Guardar</button>
                                <form method="POST" style="display: inline-block; margin-left: 5px;">
                                    {% csrf_token %}
                                    <input type="hidden" name="user_id" value="{{ usuario.id }}">
                                    <button type="submit" name="delete" class="btn-eliminar">Eliminar</button>
                                </form>
                            </td>
                        </form>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('.btn-regresar').addEventListener('click', function (event) {
                event.preventDefault();
                history.back();
            });
        });
    </script>
</body>


</html>
