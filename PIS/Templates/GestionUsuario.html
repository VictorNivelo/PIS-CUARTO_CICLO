<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../Static/Imagen/Iconos/LogoUnl.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Gestión de Usuarios</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        body {
            font-family: Arial, sans-serif;
            background: url('../Static/Imagen/b.png') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 1500px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Lobster', cursive;
            color: #333;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .actions form {
            display: flex;
            gap: 10px;
        }

        .actions input[type="text"],
        .actions select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .actions button[type="submit"],
        .btn-registrar,
        .btn-regresar {
            padding: 10px 20px;
            background-color: #f0ad4e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            width: 150px;
            display: inline-block;
            text-align: center;
            margin-right: 10px;
        }

        .actions button[type="submit"]:hover,
        .btn-registrar:hover,
        .btn-regresar:hover {
            background-color: #eea236;
        }

        .btn-crear {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            margin-right: 10px;
        }

        .btn-crear:hover {
            background-color: #45a049;
        }

        .btn-buscar {
            background-color: #2b96c7;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .btn-buscar:hover {
            background-color: #0a4f7c;
        }

        .btn-eliminar {
            background-color: #df423d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .btn-eliminar:hover {
            background-color: #da1c1c;
        }

        .btn-guardar {
            background-color: #5057b8;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .btn-guardar:hover {
            background-color: #180488;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        td {
            background-color: #fff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            color: #555;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            /* Espaciado superior */
        }

        .form-group button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>Gestión de Usuarios</h1>
        <div class="actions">
            <form method="GET" style="flex: 1; margin-right: 5px;">
                <input type="text" name="search_query" placeholder="Buscar por correo electrónico o DNI"
                    value="{{ search_query }}">
                <select name="rol">
                    <option value="">Todos los roles</option>
                    <option value="personal_Administrativo"
                        {% if filter_rol == 'personal_Administrativo' %}selected{% endif %}>Personal Administrativo
                    </option>
                    <option value="secretaria" {% if filter_rol == 'secretaria' %}selected{% endif %}>Secretaria
                    </option>
                    <option value="docente" {% if filter_rol == 'docente' %}selected{% endif %}>Docente</option>
                </select>
                <select name="genero">
                    <option value="">Todos los géneros</option>
                    <option value="masculino" {% if filter_genero == 'masculino' %}selected{% endif %}>Masculino
                    </option>
                    <option value="femenino" {% if filter_genero == 'femenino' %}selected{% endif %}>Femenino</option>
                    <option value="otro" {% if usuario.genero == 'otro' %}selected{% endif %}>Otro</option>
                </select>
                <select name="tipo_dni">
                    <option value="">Todos los tipos de DNI</option>
                    <option value="DNI" {% if filter_tipo_dni == 'DNI' %}selected{% endif %}>cedula</option>
                    <option value="PASAPORTE" {% if filter_tipo_dni == 'PASAPORTE' %}selected{% endif %}>Pasaporte
                    </option>
                </select>
                <button type="submit" class="btn-buscar">Buscar</button>
            </form>
            <a href="{% url 'Registrar_Usuario' %}" class="btn-crear">Crear Usuario</a>
            <a href="#" class="btn-regresar">Regresar</a>
        </div>

        <div class="form-group">
            <table>
                <thead>
                    <tr>
                        <th>Correo Electrónico</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Rol</th>
                        <th>Género</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Tipo de DNI</th>
                        <th>Número de DNI</th>
                        <th>Teléfono</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for usuario in usuarios %}
                    <tr>
                        <form method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="user_id" value="{{ usuario.id }}">
                            <td><input type="text" name="username" value="{{ usuario.username }}"></td>
                            <td><input type="text" name="first_name" value="{{ usuario.first_name }}"></td>
                            <td><input type="text" name="last_name" value="{{ usuario.last_name }}"></td>
                            <td>
                                <select name="rol">
                                    <option value="personal_Administrativo"
                                        {% if usuario.rol == 'personal_Administrativo' %}selected{% endif %}>Personal
                                        Administrativo</option>
                                    <option value="secretaria" {% if usuario.rol == 'secretaria' %}selected{% endif %}>
                                        Secretaria</option>
                                    <option value="docente" {% if usuario.rol == 'docente' %}selected{% endif %}>Docente
                                    </option>
                                </select>
                            </td>
                            <td>
                                <select name="genero">
                                    <option value="masculino" {% if usuario.genero == 'masculino' %}selected{% endif %}>
                                        Masculino</option>
                                    <option value="femenino" {% if usuario.genero == 'femenino' %}selected{% endif %}>
                                        Femenino</option>
                                    <option value="otro" {% if usuario.genero == 'otro' %}selected{% endif %}>Otro
                                    </option>
                                </select>
                            </td>
                            <td><input type="text" name="fecha_nacimiento"
                                    value="{{ usuario.fecha_nacimiento|date:'d/m/Y' }}"></td>
                            <td>
                                <select name="tipo_dni">
                                    <option value="DNI" {% if usuario.tipo_dni == 'DNI' %}selected{% endif %}>Cedula
                                    </option>
                                    <option value="PASAPORTE"
                                        {% if usuario.tipo_dni == 'PASAPORTE' %}selected{% endif %}>Pasaporte</option>
                                </select>
                            </td>
                            <td><input type="text" name="dni" value="{{ usuario.dni }}"></td>
                            <td><input type="text" name="telefono" value="{{ usuario.telefono }}"></td>
                            <td>
                                <button type="submit" name="modify" class="btn-guardar">Guardar</button>
                                <br>
                                <br>
                                <form method="POST" style="display: inline-block; margin-left: 5px;">
                                    {% csrf_token %}
                                    <input type="hidden" name="user_id" value="{{ usuario.id }}">
                                    <button type="submit" name="delete" class="btn-eliminar">Eliminar</button>
                                </form>
                            </td>
                        </form>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('.btn-regresar').addEventListener('click', function (event) {
                event.preventDefault();
                history.back();
            });
        });
    </script>
</body>


</html>
