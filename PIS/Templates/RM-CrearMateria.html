<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../Static/Imagen/Iconos/LogoUnl.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Crear materia</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background: url('../Static/Imagen/b.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .caja {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 700px;
            padding: 30px;
            margin: auto;
        }

        .form-wrapper {
            padding: 20px;
        }

        .t {
            font-family: 'Lobster', cursive;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="tel"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 5px;
            box-sizing: border-box;
            color: #333;
        }

        input::placeholder,
        select::placeholder {
            color: #aaa;
        }

        .input-placeholder {
            color: #aaa;
        }

        .input-value {
            color: #333;
        }

        button[type="submit"],
        .btn-regresar {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .btn-regresar {
            background-color: #f0ad4e;
            color: white;
        }

        .btn-regresar:hover {
            background-color: #eea236;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1 1 45%;
            margin-right: 10px;
        }

        .form-group:nth-child(2n) {
            margin-right: 0;
        }
    </style>
</head>

<body onload="recordarPaginaAnterior()">
    <div class="caja">
        <div class="form-wrapper">
            <form method="POST">
                <h1 class="t">Crear materia</h1>
                {% csrf_token %}
                <div class="row">
                    <div class="form-group">
                        <label for="{{ form.nombre_materia.id_for_label }}">Nombre de la materia:</label>
                        {{ form.nombre_materia }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.numero_horas.id_for_label }}">Numero de horas:</label>
                        {{ form.numero_horas }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.unidades.id_for_label }}">Unidades:</label>
                        {{ form.unidades }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.docente_encargado.id_for_label }}">Docente encargado:</label>
                        {{ form.docente_encargado }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.ciclo.id_for_label }}">Ciclo:</label>
                        {{ form.ciclo }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.periodo_academico.id_for_label }}">Periodo academico:</label>
                        {{ form.periodo_academico }}
                    </div>
                    <div class="button-group">
                        <button type="button" class="btn-regresar" id="btnRegresar">Regresar</button>
                        <button type="submit">Crear materia</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('btnRegresar').addEventListener('click', function () {
            var paginaAnterior = localStorage.getItem('paginaAnterior');
            if (paginaAnterior) {
                window.location.href = paginaAnterior;
            } else {
                window.location.href = '/';
            }
        });

        function recordarPaginaAnterior() {
            localStorage.setItem('paginaAnterior', document.referrer);
        }

        document.querySelectorAll('input, select').forEach(function (element) {
            element.addEventListener('focus', function () {
                this.classList.add('input-value');
                this.classList.remove('input-placeholder');
            });
            element.addEventListener('blur', function () {
                if (this.value === "") {
                    this.classList.remove('input-value');
                    this.classList.add('input-placeholder');
                }
            });

            if (element.value === "") {
                element.classList.add('input-placeholder');
            } else {
                element.classList.add('input-value');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
