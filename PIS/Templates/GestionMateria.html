<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../Static/Imagen/Iconos/LogoUnl.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Gestión de materia</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        body {
            font-family: Arial, sans-serif;
            background: url('../Static/Imagen/b.png') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 1600px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Lobster', cursive;
            color: #333;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .actions form {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-right: 10px;
        }

        .actions input[type="text"],
        .actions select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .actions button[type="submit"],
        .btn-registrar,
        .btn-regresar {
            padding: 10px 20px;
            background-color: #f0ad4e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            width: 150px;
            display: inline-block;
            text-align: center;
            margin-right: 10px;
        }

        .actions button[type="submit"]:hover,
        .btn-registrar:hover,
        .btn-regresar:hover {
            background-color: #eea236;
        }

        .btn-crear {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            margin-right: 10px;
        }

        .btn-crear:hover {
            background-color: #45a049;
        }

        .btn-buscar {
            background-color: #2b96c7;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .btn-buscar:hover {
            background-color: #0a4f7c;
        }

        .btn-eliminar {
            background-color: #df423d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .btn-eliminar:hover {
            background-color: #da1c1c;
        }

        .btn-guardar {
            background-color: #5057b8;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .btn-guardar:hover {
            background-color: #180488;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        td {
            background-color: #fff;
        }

        td.actions-column {
            width: 100px;
        }

        td.actions-column form {
            display: flex;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            color: #555;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        input[type="number"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .form-group button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Gestión de materia</h1>
        <div class="actions">
            <form method="GET" style="flex: 1; margin-right: 5px;">
                <input type="text" name="search_query" placeholder="Buscar por nombre" value="{{ search_query }}">
                <button type="submit" class="btn-buscar">Buscar</button>
            </form>
            <a href="{% url 'Registrar_Materia' %}" class="btn-crear">Crear materia</a>
            <a href="#" class="btn-regresar">Regresar</a>
        </div>

        <div class="form-group">
            <table>
                <thead>
                    <tr>
                        <th>Nombre de la materia</th>
                        <th>Numero de horas</th>
                        <th>Numero unidades</th>
                        <th>Docente encargado</th>
                        <th>Ciclo</th>
                    </tr>
                </thead>
                <tbody>
                    {% for materia in materias %}
                    <tr>
                        <form method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="materia_id" value="{{ materia.id }}">
                            <td><input type="text" name="nombre_materia" value="{{ materia.nombre_materia }}"></td>
                            <td><input type="number" name="numero_horas" value="{{ materia.numero_horas }}"></td>
                            <td><input type="number" name="numero_unidades" value="{{ materia.unidades }}"></td>
                            <td><input type="text" name="docente_encargado" value="{{ materia.docente_encargado }}">
                            </td>
                            <td>
                                <select name="ciclo">
                                    {% for ciclo in ciclos %}
                                    <option value="{{ ciclo.id }}"
                                        {% if facultad.id == materia.ciclo.id %}selected{% endif %}>
                                        {{ ciclo.nombre_ciclo }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </td>
                            <td class="actions-column">
                                <button type="submit" name="modify" class="btn-guardar">Guardar</button>
                                <form method="POST" style="display: inline-block; margin-left: 5px;">
                                    {% csrf_token %}
                                    <input type="hidden" name="ciclo_id" value="{{ ciclo.id }}">
                                    <button type="submit" name="delete" class="btn-eliminar">Eliminar</button>
                                </form>
                            </td>
                        </form>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('.btn-regresar').addEventListener('click', function (event) {
                event.preventDefault();
                history.back();
            });
        });
    </script>

</body>

</html>
