<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../Static/Imagen/Iconos/LogoUnl.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Iniciar Sesión</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body {
            background: url('../Static/Imagen/b.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .caja {
            background: rgba(255, 255, 255, 0.9);
            /* Fondo blanco semi-transparente */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            margin: auto;
        }

        .form-wrapper {
            padding: 20px;
        }

        .t {
            font-family: 'Lobster', cursive;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 5px;
        }

        button[type="submit"],
        .btn-regresar {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .btn-regresar {
            background-color: #f0ad4e;
            color: white;
            text-align: center;
            display: inline-block;
            line-height: normal;
            text-decoration: none;
        }

        .btn-regresar:hover {
            background-color: #eea236;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="caja">
        <div class="form-wrapper">
            <form action="{% url 'Iniciar_Sesion' %}" method="POST">
                {% csrf_token %}
                <h1 class="t">Iniciar Sesión</h1>
                {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    <strong>Error:</strong> Correo o contraseña incorrectos.
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Correo Electrónico:</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Contraseña:</label>
                    {{ form.password }}
                </div>
                <div class="button-group">
                    <button type="button" class="btn-regresar" onclick="window.location.href = localStorage.getItem('paginaAnterior') || '/';">Regresar</button>
                    <button type="submit">Ingresar</button>
                </div>
                <div class="text-center mt-3">
                    <a href="{% url 'Recuperar_Contrasenia' %}" class="btn btn-link">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
